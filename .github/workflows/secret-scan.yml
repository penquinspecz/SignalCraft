name: secret-scan

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  gitleaks-working-tree:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install gitleaks
        run: |
          set -euo pipefail
          VERSION=8.24.3
          curl -fsSL "https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz" -o gitleaks.tgz
          tar -xzf gitleaks.tgz gitleaks
          chmod +x ./gitleaks

      - name: Gitleaks (working tree)
        run: |
          set -euo pipefail
          ./gitleaks detect --no-git --source . --redact --verbose --exit-code 1

  gitleaks-history-main:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          set -euo pipefail
          VERSION=8.24.3
          curl -fsSL "https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz" -o gitleaks.tgz
          tar -xzf gitleaks.tgz gitleaks
          chmod +x ./gitleaks

      - name: Gitleaks (git history)
        run: |
          set -euo pipefail
          ./gitleaks detect --redact --verbose --log-opts="--all" --exit-code 1
