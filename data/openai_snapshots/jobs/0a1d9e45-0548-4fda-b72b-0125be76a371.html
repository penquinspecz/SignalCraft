    <title>Solutions Architect - Tokyo @ OpenAI</title><meta name="title" content="Solutions Architect - Tokyo @ OpenAI" />
    
  <meta name="description" content="About the Team

The Technical Success team is responsible for ensuring developers and enterprises are successful in building scalable production applications with the OpenAI API platform. We guide and support customers to achieve maximum benefits, value, and adoption from deploying our highly-capable models. OpenAI&#39;s customers represent a range of diverse backgrounds and maturity, from early-stage startups to established global enterprises.

About the Role

We are looking for a technically savvy and business-minded Solutions Architect to deeply partner with our most strategic and high-impact platform customers, guiding them through application ideation, development, delivery, and scale to accelerate and maximize the value of what they build with our platform. You will have the opportunity to work on the most novel and creative use cases being built on our API, serving as a critical partner for collecting and delivering high fidelity feedback to Product and Research teams.

This role is based in Tokyo, Japan. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees

In this role, you will:

 - Deeply embed with our most strategic platform customers, serving as their technical thought partner in ideating and building novel applications on our API.

 - Proactively provide guidance to our customers on how to maximize business impact from their applications, accelerating their time to value.

 - Experiment and prototype solutions with and for your customers.

 - Forge and manage relationships with our customers’ leadership and stakeholders to ensure their application’s successful deployment and scale.

 - Contribute to our open-source developer and enterprise resources.

 - Scale the Solutions Architect function through sharing knowledge, codifying best practices, and publishing notebooks to our internal and external repositories.

 - Validate, synthesize, and deliver high-signal feedback to the Product and Research teams.

 - Use your expertise in programming with Python and Javascript.

You’ll thrive in this role if you:

 - Have 5+ years of technical consulting (or equivalent) experience.

 - Are proficient in Python and Javascript.

 - Are fluent in both Japanese and English, as this is essential for partnering with customers, providing technical expertise, demonstrating value, and collaborating effectively with teams at headquarters.

 - Built and/or delivered prototypes on top of our API platform.

 - Led complex technical projects and programs with many stakeholders.

 - Can proactively identify opportunities for maximizing our customers’ business value through leveraging the OpenAI API.

 - Own problems end-to-end, and are willing to pick up whatever knowledge you&#39;re missing to get the job done to ensure both your team and our customers succeed.

 - Have a humble attitude and an eagerness to help others with empathy.

 - Operate with high horsepower, are adept at frequent context switching and working on multiple projects at once with expansive ownership, and ruthlessly prioritize.

 - Thrive in dynamic environments and can navigate ambiguity with ease.

About OpenAI

OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. 

We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic.

For additional information, please see OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement https://cdn.openai.com/policies/eeo-policy-statement.pdf.

Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.

To notify OpenAI that you believe this job posting is non-compliant, please submit a report through this form https://form.asana.com/?d=57018692298241&amp;k=5MqR40fZd7jlxVUh5J-UeA. No response will be provided to inquiries unrelated to job posting compliance.

We are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this link https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&amp;d=57018692298241.

OpenAI Global Applicant Privacy Policy https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf

,"ZipRecruiterReadBrandPartnerConfig","NewCustomFieldOptionsTable","PermissionsAutomationOnJobConfidentialChange","BuiltInWriteBrandPartnerConfig","BuiltInReadBrandPartnerConfig","PopulateMissingFieldsOnReferralSubmission","CandidateConsentReporting","ConversionCountForSequences","DisableOpeningApprovalReachedNextStageVersionMetadata","JobPageV2","SanitizeAttachmentsForSerializationInSentNotificationRecords","SequenceAwareAiTokens","ApplicationForReferrals","AutomaticApplicationForReferrals","InlineEmailTemplateEditing","BulkNotificationEventSettingsUpdate","CoreMultipleBrandsInvariantViolationsPromptSetup","EsignatureDocumentConvertToAshbyTokens","ReadApplicationFormSubmissionsFromSubmittedFormTables","SubstitutionTokensImprovementsHtml","OfferLettersDocumentsStoreUsedTokens"],"allowJobPostIndexing":true,"theme":{"colors":{"version":"1","colorPrimary600":"#000000","colorPrimary900":"#000000"},"showJobFilters":true,"showLocationAddress":false,"showTeams":false,"showAutofillApplicationsBox":true,"logoWordmarkImageUrl":"https://app.ashbyhq.com/api/images/org-theme-wordmark/0c0ad039-c59c-4f86-b7ea-e7bebb8a8041/33531299-c352-4642-8992-b14bae985251/78e5ec79-7459-49b6-9618-340689c89888.png","logoSquareImageUrl":"https://app.ashbyhq.com/api/images/org-theme-logo/0c0ad039-c59c-4f86-b7ea-e7bebb8a8041/33531299-c352-4642-8992-b14bae985251/96d48c94-ecca-4519-887a-44950b1fd145.png","applicationSubmittedSuccessMessage":null,"jobBoardTopDescriptionHtml":null,"jobBoardBottomDescriptionHtml":null,"jobPostingBackUrl":"https://openai.com/careers/search/"},"appConfirmationTrackingPixelHtml":null,"recruitingPrivacyPolicyUrl":null,"timezone":"America/Los_Angeles","candidateScheduleCancellationReasonRequirementStatus":"Off"},"posting":{"id":"0a1d9e45-0548-4fda-b72b-0125be76a371","title":"Solutions Architect - Tokyo","updatedAt":"2025-10-25T18:10:51.335Z","departmentName":"Go To Market","departmentExternalName":"Go To Market","teamName":"Technical Success","teamExternalName":"Technical Success","teamNames":["Go To Market","Technical Success"],"locationName":"Tokyo, Japan","locationExternalName":"Tokyo, Japan","isListed":true,"suppressDescriptionOpening":false,"suppressDescriptionClosing":false,"descriptionHtml":"<p style=\"min-height:1.5em\"><strong>About the Team</strong></p><p style=\"min-height:1.5em\">The Technical Success team is responsible for ensuring developers and enterprises are successful in building scalable production applications with the OpenAI API platform. We guide and support customers to achieve maximum benefits, value, and adoption from deploying our highly-capable models. OpenAI's customers represent a range of diverse backgrounds and maturity, from early-stage startups to established global enterprises.</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About the Role</strong></p><p style=\"min-height:1.5em\">We are looking for a technically savvy and business-minded Solutions Architect to deeply partner with our most strategic and high-impact platform customers, guiding them through application ideation, development, delivery, and scale to accelerate and maximize the value of what they build with our platform. You will have the opportunity to work on the most novel and creative use cases being built on our API, serving as a critical partner for collecting and delivering high fidelity feedback to Product and Research teams.</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\">This role is based in Tokyo, Japan. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>In this role, you will:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Deeply embed with our most strategic platform customers, serving as their technical thought partner in ideating and building novel applications on our API.</p></li><li><p style=\"min-height:1.5em\">Proactively provide guidance to our customers on how to maximize business impact from their applications, accelerating their time to value.</p></li><li><p style=\"min-height:1.5em\">Experiment and prototype solutions with and for your customers.</p></li><li><p style=\"min-height:1.5em\">Forge and manage relationships with our customers’ leadership and stakeholders to ensure their application’s successful deployment and scale.</p></li><li><p style=\"min-height:1.5em\">Contribute to our open-source developer and enterprise resources.</p></li><li><p style=\"min-height:1.5em\">Scale the Solutions Architect function through sharing knowledge, codifying best practices, and publishing notebooks to our internal and external repositories.</p></li><li><p style=\"min-height:1.5em\">Validate, synthesize, and deliver high-signal feedback to the Product and Research teams.</p></li><li><p style=\"min-height:1.5em\">Use your expertise in programming with Python and Javascript.</p></li></ul><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>You’ll thrive in this role if you:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Have 5+ years of technical consulting (or equivalent) experience.</p></li><li><p style=\"min-height:1.5em\">Are proficient in Python and Javascript.</p></li><li><p style=\"min-height:1.5em\">Are fluent in both Japanese and English, as this is essential for partnering with customers, providing technical expertise, demonstrating value, and collaborating effectively with teams at headquarters.</p></li><li><p style=\"min-height:1.5em\">Built and/or delivered prototypes on top of our API platform.</p></li><li><p style=\"min-height:1.5em\">Led complex technical projects and programs with many stakeholders.</p></li><li><p style=\"min-height:1.5em\">Can proactively identify opportunities for maximizing our customers’ business value through leveraging the OpenAI API.</p></li><li><p style=\"min-height:1.5em\">Own problems end-to-end, and are willing to pick up whatever knowledge you're missing to get the job done to ensure both your team and our customers succeed.</p></li><li><p style=\"min-height:1.5em\">Have a humble attitude and an eagerness to help others with empathy.</p></li><li><p style=\"min-height:1.5em\">Operate with high horsepower, are adept at frequent context switching and working on multiple projects at once with expansive ownership, and ruthlessly prioritize.</p></li><li><p style=\"min-height:1.5em\">Thrive in dynamic environments and can navigate ambiguity with ease.</p></li></ul><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About OpenAI</strong></p><p style=\"min-height:1.5em\">OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. </p><p style=\"min-height:1.5em\">We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic. </p><p style=\"min-height:1.5em\">For additional information, please see <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://cdn.openai.com/policies/eeo-policy-statement.pdf\"><u>OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement</u></a>.</p><p style=\"min-height:1.5em\">Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.</p><p style=\"min-height:1.5em\">To notify OpenAI that you believe this job posting is non-compliant, please submit a report through <a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https://form.asana.com/?d=57018692298241&amp;k=5MqR40fZd7jlxVUh5J-UeA\">this form</a>. No response will be provided to inquiries unrelated to job posting compliance.</p><p style=\"min-height:1.5em\">We are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&amp;d=57018692298241\"><u>link</u></a>.</p><p style=\"min-height:1.5em\"><a target=\"_blank\" rel=\"noopener noreferrer nofollow\" class=\"c-link\" href=\"https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\">OpenAI Global Applicant Privacy Policy</a></p><p style=\"min-height:1.5em\">At OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology.</p>","descriptionPlainText":"About the Team\n\nThe Technical Success team is responsible for ensuring developers and enterprises are successful in building scalable production applications with the OpenAI API platform. We guide and support customers to achieve maximum benefits, value, and adoption from deploying our highly-capable models. OpenAI's customers represent a range of diverse backgrounds and maturity, from early-stage startups to established global enterprises.\n\nAbout the Role\n\nWe are looking for a technically savvy and business-minded Solutions Architect to deeply partner with our most strategic and high-impact platform customers, guiding them through application ideation, development, delivery, and scale to accelerate and maximize the value of what they build with our platform. You will have the opportunity to work on the most novel and creative use cases being built on our API, serving as a critical partner for collecting and delivering high fidelity feedback to Product and Research teams.\n\nThis role is based in Tokyo, Japan. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees\n\nIn this role, you will:\n\n - Deeply embed with our most strategic platform customers, serving as their technical thought partner in ideating and building novel applications on our API.\n\n - Proactively provide guidance to our customers on how to maximize business impact from their applications, accelerating their time to value.\n\n - Experiment and prototype solutions with and for your customers.\n\n - Forge and manage relationships with our customers’ leadership and stakeholders to ensure their application’s successful deployment and scale.\n\n - Contribute to our open-source developer and enterprise resources.\n\n - Scale the Solutions Architect function through sharing knowledge, codifying best practices, and publishing notebooks to our internal and external repositories.\n\n - Validate, synthesize, and deliver high-signal feedback to the Product and Research teams.\n\n - Use your expertise in programming with Python and Javascript.\n\nYou’ll thrive in this role if you:\n\n - Have 5+ years of technical consulting (or equivalent) experience.\n\n - Are proficient in Python and Javascript.\n\n - Are fluent in both Japanese and English, as this is essential for partnering with customers, providing technical expertise, demonstrating value, and collaborating effectively with teams at headquarters.\n\n - Built and/or delivered prototypes on top of our API platform.\n\n - Led complex technical projects and programs with many stakeholders.\n\n - Can proactively identify opportunities for maximizing our customers’ business value through leveraging the OpenAI API.\n\n - Own problems end-to-end, and are willing to pick up whatever knowledge you're missing to get the job done to ensure both your team and our customers succeed.\n\n - Have a humble attitude and an eagerness to help others with empathy.\n\n - Operate with high horsepower, are adept at frequent context switching and working on multiple projects at once with expansive ownership, and ruthlessly prioritize.\n\n - Thrive in dynamic environments and can navigate ambiguity with ease.\n\nAbout OpenAI\n\nOpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. \n\nWe are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic.\n\nFor additional information, please see OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement https://cdn.openai.com/policies/eeo-policy-statement.pdf.\n\nBackground checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.\n\nTo notify OpenAI that you believe this job posting is non-compliant, please submit a report through this form https://form.asana.com/?d=57018692298241&k=5MqR40fZd7jlxVUh5J-UeA. No response will be provided to inquiries unrelated to job posting compliance.\n\nWe are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this link https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&d=57018692298241.\n\nOpenAI Global Applicant Privacy Policy https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\n\nAt OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology.","descriptionParts":{"descriptionOpening":null,"descriptionBody":{"html":"<p style=\"min-height:1.5em\"><strong>About the Team</strong></p><p style=\"min-height:1.5em\">The Technical Success team is responsible for ensuring developers and enterprises are successful in building scalable production applications with the OpenAI API platform. We guide and support customers to achieve maximum benefits, value, and adoption from deploying our highly-capable models. OpenAI's customers represent a range of diverse backgrounds and maturity, from early-stage startups to established global enterprises.</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About the Role</strong></p><p style=\"min-height:1.5em\">We are looking for a technically savvy and business-minded Solutions Architect to deeply partner with our most strategic and high-impact platform customers, guiding them through application ideation, development, delivery, and scale to accelerate and maximize the value of what they build with our platform. You will have the opportunity to work on the most novel and creative use cases being built on our API, serving as a critical partner for collecting and delivering high fidelity feedback to Product and Research teams.</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\">This role is based in Tokyo, Japan. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>In this role, you will:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Deeply embed with our most strategic platform customers, serving as their technical thought partner in ideating and building novel applications on our API.</p></li><li><p style=\"min-height:1.5em\">Proactively provide guidance to our customers on how to maximize business impact from their applications, accelerating their time to value.</p></li><li><p style=\"min-height:1.5em\">Experiment and prototype solutions with and for your customers.</p></li><li><p style=\"min-height:1.5em\">Forge and manage relationships with our customers’ leadership and stakeholders to ensure their application’s successful deployment and scale.</p></li><li><p style=\"min-height:1.5em\">Contribute to our open-source developer and enterprise resources.</p></li><li><p style=\"min-height:1.5em\">Scale the Solutions Architect function through sharing knowledge, codifying best practices, and publishing notebooks to our internal and external repositories.</p></li><li><p style=\"min-height:1.5em\">Validate, synthesize, and deliver high-signal feedback to the Product and Research teams.</p></li><li><p style=\"min-height:1.5em\">Use your expertise in programming with Python and Javascript.</p></li></ul><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>You’ll thrive in this role if you:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Have 5+ years of technical consulting (or equivalent) experience.</p></li><li><p style=\"min-height:1.5em\">Are proficient in Python and Javascript.</p></li><li><p style=\"min-height:1.5em\">Are fluent in both Japanese and English, as this is essential for partnering with customers, providing technical expertise, demonstrating value, and collaborating effectively with teams at headquarters.</p></li><li><p style=\"min-height:1.5em\">Built and/or delivered prototypes on top of our API platform.</p></li><li><p style=\"min-height:1.5em\">Led complex technical projects and programs with many stakeholders.</p></li><li><p style=\"min-height:1.5em\">Can proactively identify opportunities for maximizing our customers’ business value through leveraging the OpenAI API.</p></li><li><p style=\"min-height:1.5em\">Own problems end-to-end, and are willing to pick up whatever knowledge you're missing to get the job done to ensure both your team and our customers succeed.</p></li><li><p style=\"min-height:1.5em\">Have a humble attitude and an eagerness to help others with empathy.</p></li><li><p style=\"min-height:1.5em\">Operate with high horsepower, are adept at frequent context switching and working on multiple projects at once with expansive ownership, and ruthlessly prioritize.</p></li><li><p style=\"min-height:1.5em\">Thrive in dynamic environments and can navigate ambiguity with ease.</p></li></ul>","plain":"About the Team\n\nThe Technical Success team is responsible for ensuring developers and enterprises are successful in building scalable production applications with the OpenAI API platform. We guide and support customers to achieve maximum benefits, value, and adoption from deploying our highly-capable models. OpenAI's customers represent a range of diverse backgrounds and maturity, from early-stage startups to established global enterprises.\n\nAbout the Role\n\nWe are looking for a technically savvy and business-minded Solutions Architect to deeply partner with our most strategic and high-impact platform customers, guiding them through application ideation, development, delivery, and scale to accelerate and maximize the value of what they build with our platform. You will have the opportunity to work on the most novel and creative use cases being built on our API, serving as a critical partner for collecting and delivering high fidelity feedback to Product and Research teams.\n\nThis role is based in Tokyo, Japan. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees\n\nIn this role, you will:\n\n - Deeply embed with our most strategic platform customers, serving as their technical thought partner in ideating and building novel applications on our API.\n\n - Proactively provide guidance to our customers on how to maximize business impact from their applications, accelerating their time to value.\n\n - Experiment and prototype solutions with and for your customers.\n\n - Forge and manage relationships with our customers’ leadership and stakeholders to ensure their application’s successful deployment and scale.\n\n - Contribute to our open-source developer and enterprise resources.\n\n - Scale the Solutions Architect function through sharing knowledge, codifying best practices, and publishing notebooks to our internal and external repositories.\n\n - Validate, synthesize, and deliver high-signal feedback to the Product and Research teams.\n\n - Use your expertise in programming with Python and Javascript.\n\nYou’ll thrive in this role if you:\n\n - Have 5+ years of technical consulting (or equivalent) experience.\n\n - Are proficient in Python and Javascript.\n\n - Are fluent in both Japanese and English, as this is essential for partnering with customers, providing technical expertise, demonstrating value, and collaborating effectively with teams at headquarters.\n\n - Built and/or delivered prototypes on top of our API platform.\n\n - Led complex technical projects and programs with many stakeholders.\n\n - Can proactively identify opportunities for maximizing our customers’ business value through leveraging the OpenAI API.\n\n - Own problems end-to-end, and are willing to pick up whatever knowledge you're missing to get the job done to ensure both your team and our customers succeed.\n\n - Have a humble attitude and an eagerness to help others with empathy.\n\n - Operate with high horsepower, are adept at frequent context switching and working on multiple projects at once with expansive ownership, and ruthlessly prioritize.\n\n - Thrive in dynamic environments and can navigate ambiguity with ease."},"descriptionClosing":{"html":"<p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About OpenAI</strong></p><p style=\"min-height:1.5em\">OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. </p><p style=\"min-height:1.5em\">We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic. </p><p style=\"min-height:1.5em\">For additional information, please see <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://cdn.openai.com/policies/eeo-policy-statement.pdf\"><u>OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement</u></a>.</p><p style=\"min-height:1.5em\">Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.</p><p style=\"min-height:1.5em\">To notify OpenAI that you believe this job posting is non-compliant, please submit a report through <a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https://form.asana.com/?d=57018692298241&amp;k=5MqR40fZd7jlxVUh5J-UeA\">this form</a>. No response will be provided to inquiries unrelated to job posting compliance.</p><p style=\"min-height:1.5em\">We are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&amp;d=57018692298241\"><u>link</u></a>.</p><p style=\"min-height:1.5em\"><a target=\"_blank\" rel=\"noopener noreferrer nofollow\" class=\"c-link\" href=\"https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\">OpenAI Global Applicant Privacy Policy</a></p><p style=\"min-height:1.5em\">At OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology.</p>","plain":"About OpenAI\n\nOpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. \n\nWe are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic.\n\nFor additional information, please see OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement https://cdn.openai.com/policies/eeo-policy-statement.pdf.\n\nBackground checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.\n\nTo notify OpenAI that you believe this job posting is non-compliant, please submit a report through this form https://form.asana.com/?d=57018692298241&k=5MqR40fZd7jlxVUh5J-UeA. No response will be provided to inquiries unrelated to job posting compliance.\n\nWe are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this link https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&d=57018692298241.\n\nOpenAI Global Applicant Privacy Policy https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\n\nAt OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology."}},"shortDescription":null,"applicationFormDefinitionId":"07d36730-9a4e-4e31-bc24-deb7891803b1","surveyFormDefinitionIds":[],"linkedData":{"@context":"https://schema.org/","@type":"JobPosting","title":"Solutions Architect - Tokyo","description":"<p style=\"min-height:1.5em\"><strong>About the Team</strong></p><p style=\"min-height:1.5em\">The Technical Success team is responsible for ensuring developers and enterprises are successful in building scalable production applications with the OpenAI API platform. We guide and support customers to achieve maximum benefits, value, and adoption from deploying our highly-capable models. OpenAI's customers represent a range of diverse backgrounds and maturity, from early-stage startups to established global enterprises.</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About the Role</strong></p><p style=\"min-height:1.5em\">We are looking for a technically savvy and business-minded Solutions Architect to deeply partner with our most strategic and high-impact platform customers, guiding them through application ideation, development, delivery, and scale to accelerate and maximize the value of what they build with our platform. You will have the opportunity to work on the most novel and creative use cases being built on our API, serving as a critical partner for collecting and delivering high fidelity feedback to Product and Research teams.</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\">This role is based in Tokyo, Japan. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>In this role, you will:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Deeply embed with our most strategic platform customers, serving as their technical thought partner in ideating and building novel applications on our API.</p></li><li><p style=\"min-height:1.5em\">Proactively provide guidance to our customers on how to maximize business impact from their applications, accelerating their time to value.</p></li><li><p style=\"min-height:1.5em\">Experiment and prototype solutions with and for your customers.</p></li><li><p style=\"min-height:1.5em\">Forge and manage relationships with our customers’ leadership and stakeholders to ensure their application’s successful deployment and scale.</p></li><li><p style=\"min-height:1.5em\">Contribute to our open-source developer and enterprise resources.</p></li><li><p style=\"min-height:1.5em\">Scale the Solutions Architect function through sharing knowledge, codifying best practices, and publishing notebooks to our internal and external repositories.</p></li><li><p style=\"min-height:1.5em\">Validate, synthesize, and deliver high-signal feedback to the Product and Research teams.</p></li><li><p style=\"min-height:1.5em\">Use your expertise in programming with Python and Javascript.</p></li></ul><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>You’ll thrive in this role if you:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Have 5+ years of technical consulting (or equivalent) experience.</p></li><li><p style=\"min-height:1.5em\">Are proficient in Python and Javascript.</p></li><li><p style=\"min-height:1.5em\">Are fluent in both Japanese and English, as this is essential for partnering with customers, providing technical expertise, demonstrating value, and collaborating effectively with teams at headquarters.</p></li><li><p style=\"min-height:1.5em\">Built and/or delivered prototypes on top of our API platform.</p></li><li><p style=\"min-height:1.5em\">Led complex technical projects and programs with many stakeholders.</p></li><li><p style=\"min-height:1.5em\">Can proactively identify opportunities for maximizing our customers’ business value through leveraging the OpenAI API.</p></li><li><p style=\"min-height:1.5em\">Own problems end-to-end, and are willing to pick up whatever knowledge you're missing to get the job done to ensure both your team and our customers succeed.</p></li><li><p style=\"min-height:1.5em\">Have a humble attitude and an eagerness to help others with empathy.</p></li><li><p style=\"min-height:1.5em\">Operate with high horsepower, are adept at frequent context switching and working on multiple projects at once with expansive ownership, and ruthlessly prioritize.</p></li><li><p style=\"min-height:1.5em\">Thrive in dynamic environments and can navigate ambiguity with ease.</p></li></ul><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About OpenAI</strong></p><p style=\"min-height:1.5em\">OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. </p><p style=\"min-height:1.5em\">We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic. </p><p style=\"min-height:1.5em\">For additional information, please see <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://cdn.openai.com/policies/eeo-policy-statement.pdf\"><u>OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement</u></a>.</p><p style=\"min-height:1.5em\">Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.</p><p style=\"min-height:1.5em\">To notify OpenAI that you believe this job posting is non-compliant, please submit a report through <a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https://form.asana.com/?d=57018692298241&amp;k=5MqR40fZd7jlxVUh5J-UeA\">this form</a>. No response will be provided to inquiries unrelated to job posting compliance.</p><p style=\"min-height:1.5em\">We are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&amp;d=57018692298241\"><u>link</u></a>.</p><p style=\"min-height:1.5em\"><a target=\"_blank\" rel=\"noopener noreferrer nofollow\" class=\"c-link\" href=\"https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\">OpenAI Global Applicant Privacy Policy</a></p><p style=\"min-height:1.5em\">At OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology.</p>","directApply":true,"identifier":{"@type":"PropertyValue","name":"OpenAI","value":"0a1d9e45-0548-4fda-b72b-0125be76a371"},"datePosted":"2025-10-17","hiringOrganization":{"@type":"Organization","name":"OpenAI","sameAs":"https://openai.com/","logo":"https://app.ashbyhq.com/api/images/org-theme-logo/0c0ad039-c59c-4f86-b7ea-e7bebb8a8041/33531299-c352-4642-8992-b14bae985251/96d48c94-ecca-4519-887a-44950b1fd145.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","addressLocality":"Tokyo","addressCountry":"Japan"}},"employmentType":"FULL_TIME"},"publishedDate":"2025-10-17","applicationDeadline":null,"structuredMetadataOverride":null,"address":{"postalAddress":{"addressCountry":"Japan","addressLocality":"Tokyo"}},"isRemote":false,"workplaceType":null,"employmentType":"FullTime","jobId":"5f18a420-05cc-4661-b6ad-92563402351e","jobRequisitionId":null,"organizationId":"0c0ad039-c59c-4f86-b7ea-e7bebb8a8041","isConfidential":false,"compensationTierSummary":null,"summaryComponents":[],"compensationTiers":[],"compensationTierGuideUrl":null,"compensationPhilosophyHtml":null,"compensationPhilosophyPlainText":null,"scrapeableCompensationSalarySummary":null,"shouldDisplayCompensation":false,"shouldAskForTextingConsent":false,"legalEntityNameForTextingConsent":"OpenAI","userRoles":[],"applicationLimitCalloutHtml":"<p>Please Note: we have set up limits for applications across roles.  Candidates may not apply more than 5 times in any 180 day span.</p>","applicationForm":{"fieldEntries":[{"id":"a26227d3-be1e-49c1-acd0-93cff776aded__systemfield_name","field":{"id":"7844e8a5-0623-496a-b8ec-d5386b90b5f0","path":"_systemfield_n
