, or other Pacific Islands.","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Asian","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"},{"text":" (Not Hispanic or Latino) - A person having origins in any of the original peoples of the Far East, Southeast Asia, or the Indian Subcontinent, including, for example, Cambodia, China, India, Japan, Korea, Malaysia, Pakistan, the Philippine Islands, Thailand, and Vietnam.","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"American Indian or Alaska Native","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"},{"text":" (Not Hispanic or Latino) - A person having origins in any of the original peoples of North and South America (including Central America), and who maintain tribal affiliation or community attachment.","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Two or More Races","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"},{"text":" (Not Hispanic or Latino) - All persons who identify with more than one of the above five races.","marks":[],"object":"text"}],"object":"block"}],"object":"block"}],"object":"document"}}},"__autoSerializationID":"FormFieldDefinition"}],"__autoSerializationID":"FormSection"},{"description":{"version":"1","metadata":{"customNodeTypes":["paragraph","Italic","Underline","Bold","Link","NumberedList","BulletedList","ListItem","H1","H2","H3","CodeBlock","CodeMark","CodeLine","Blockquote"]},"richText":{"object":"value","document":{"data":{},"nodes":[{"data":{},"type":"paragraph","nodes":[{"text":"SELF-IDENTIFICATION OF VETERAN STATUS ","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"},{"text":" (Completion is voluntary and will not subject you to adverse treatment)","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"paragraph","nodes":[{"text":"OpenAI is a Government contractor subject to the Section 4212 of the Vietnam Era Veterans’ Readjustment Assistance Act of 1974, as amended by the Jobs for Veterans Act of 2002, which requires Government contractors to take affirmative action to employ and advance in employment protected veterans. If you believe that you belong to any of the following categories of protected veterans, please indicate by making the appropriate selection.","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"BulletedList","nodes":[{"data":{},"type":"ListItem","nodes":[{"text":"Disabled veteran ","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"},{"text":"– A veteran who served on active duty in the U.S. military and is entitled to disability compensation (or who but for the receipt of military retired pay would be entitled to disability compensation) under laws administered by the Secretary of Veterans Affairs, or was discharged or released from active duty because of a service-connected disability","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Recently separated veteran ","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"},{"text":"– A veteran separated during the three-year period beginning on the date of the veteran's discharge or release from active duty in the U.S military, ground, naval, or air service","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Active duty wartime or campaign badge veteran ","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"},{"text":"– A veteran who served on active duty in the U.S. military during a war, or in a campaign or expedition for which a campaign badge was authorized under the laws administered by the Department of Defense","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Armed forces service medal veteran ","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"},{"text":"- Armed forces service medal veteran – A veteran who, while serving on active duty in the U.S. military ground, naval, or air service, participated in a United States military operation for which an Armed Forces service medal was awarded pursuant to Executive Order 12985 (61 Fed. Reg. 1209).","marks":[],"object":"text"}],"object":"block"}],"object":"block"}],"object":"document"}}},"fields":[{"field":{"id":"70a468fb-8463-4d7c-b0c8-9e9296aab824","path":"_systemfield_eeoc_veteran_status","humanReadablePath":"Veteran Status","title":"Veteran Status","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"ValueSelect","selectableValues":[{"label":"I identify as one or more of the classifications of protected veteran listed above","value":"protected_veteran"},{"label":"I am not a protected veteran","value":"non_protected_veteran"},{"label":"I decline to self-identify for protected veteran status","value":"decline_to_self_identify"}],"__autoSerializationID":"ValueSelectField"},"privacy":"default","isRequired":false,"isRemoveable":false,"__autoSerializationID":"FormFieldDefinition"}],"__autoSerializationID":"FormSection"},{"description":{"version":"1","metadata":{"customNodeTypes":["paragraph","Italic","Underline","Bold","Link","NumberedList","BulletedList","ListItem","H1","H2","H3","CodeBlock","CodeMark","CodeLine","Blockquote"]},"richText":{"object":"value","document":{"data":{},"nodes":[{"data":{},"type":"paragraph","nodes":[{"text":"VOLUNTARY SELF-IDENTIFICATION OF DISABILITY","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"}],"object":"block"},{"data":{},"type":"paragraph","nodes":[{"text":"Form CC-305, OMB Control Number 1250-0005, Expires 4/30/2026","marks":[{"data":{},"type":"Italic","object":"mark"}],"object":"text"}],"object":"block"},{"data":{},"type":"paragraph","nodes":[{"text":"Why are you being asked to complete this form?","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"}],"object":"block"},{"data":{},"type":"paragraph","nodes":[{"text":"We are a federal contractor or subcontractor. The law requires us to provide equal employment opportunity to qualified people with disabilities. We have a goal of having at least 7% of our workers as people with disabilities. The law says we must measure our progress towards this goal. To do this, we must ask applicants and employees if they have a disability or have ever had one. People can become disabled, so we need to ask this question at least every five years.","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"paragraph","nodes":[{"text":"Completing this form is voluntary, and we hope that you will choose to do so. Your answer is confidential. No one who makes hiring decisions will see it. Your decision to complete the form and your answer will not harm you in any way. If you want to learn more about the law or this form, visit the U.S. Department of Labor’s Office of Federal Contract Compliance Programs (OFCCP) website at ","marks":[],"object":"text"},{"data":{"href":"http://www.dol.gov/ofccp"},"type":"Link","nodes":[{"text":"www.dol.gov/ofccp","marks":[],"object":"text"}],"object":"inline"},{"text":".","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"paragraph","nodes":[{"text":"How do you know if you have a disability?","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"}],"object":"block"},{"data":{},"type":"paragraph","nodes":[{"text":"A disability is a condition that substantially limits one or more of your “major life activities.” If you have or have ever had such a condition, you are a person with a disability. ","marks":[],"object":"text"},{"text":"Disabilities include, but are not limited to: ","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"}],"object":"block"},{"data":{},"type":"BulletedList","nodes":[{"data":{},"type":"ListItem","nodes":[{"text":"Alcohol or other substance use disorder (not currently using drugs illegally)","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Autoimmune disorder, for example, lupus, fibromyalgia, rheumatoid arthritis, HIV/AIDS","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Blind or low vision","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Cancer (past or present)","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Cardiovascular or heart disease","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Celiac disease","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Cerebral palsy","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Deaf or serious difficulty hearing","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Diabetes","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Disfigurement, for example, disfigurement caused by burns, wounds, accidents, or congenital disorders","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Epilepsy or other seizure disorder","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Gastrointestinal disorders, for example, Crohn's Disease, irritable bowel syndrome","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Intellectual or developmental disability","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Mental health conditions, for example, depression, bipolar disorder, anxiety disorder, schizophrenia, PTSD","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Missing limbs or partially missing limbs","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Mobility impairment, benefiting from the use of a wheelchair, scooter, walker, leg brace(s) and/or other supports","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Nervous system condition, for example, migraine headaches, Parkinson’s disease, multiple sclerosis (MS)","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Neurodivergence, for example, attention-deficit/hyperactivity disorder (ADHD), autism spectrum disorder, dyslexia, dyspraxia, other learning disabilities","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Partial or complete paralysis (any cause)","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Pulmonary or respiratory conditions, for example, tuberculosis, asthma, emphysema","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Short stature (dwarfism)","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Traumatic brain injury","marks":[],"object":"text"}],"object":"block"}],"object":"block"},{"data":{},"type":"paragraph","nodes":[{"text":"PUBLIC BURDEN STATEMENT: According to the Paperwork Reduction Act of 1995 no persons are required to respond to a collection of information unless such collection displays a valid OMB control number. This survey should take about 5 minutes to complete.","marks":[],"object":"text"}],"object":"block"}],"object":"document"}}},"fields":[{"field":{"id":"ce8b3424-887d-40b3-88b8-037af6fec3f2","path":"_systemfield_eeoc_disability_status","humanReadablePath":"Disability Status","title":"Disability Status","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"ValueSelect","selectableValues":[{"label":"Yes, I have a disability, or have had one in the past","
