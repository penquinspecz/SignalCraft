# Auto-label area:* based on changed paths.
# Labeler adds labels; pr-governance enforces at least one area:*.

"area:docs":
  - changed-files:
      - any-glob-to-all-files: docs/**

"area:dr":
  - changed-files:
      - any-glob-to-any-file: ops/dr/**

"area:release":
  - changed-files:
      - any-glob-to-any-file: scripts/release/**

"area:infra":
  - changed-files:
      - any-glob-to-any-file: scripts/ops/**

"area:providers":
  - changed-files:
      - any-glob-to-any-file: src/ji_engine/providers/**

"area:engine":
  - changed-files:
      - any-glob-to-any-file:
          - src/ji_engine/**
          - scripts/run_daily.py
