name: replay-drift-canary

on:
  schedule:
    - cron: "17 6 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: replay-drift-canary
  cancel-in-progress: false

jobs:
  replay-drift:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip==25.0.1 setuptools wheel pip-tools==7.4.1
          .venv/bin/python -m pip install -r requirements.txt -r requirements-dev.txt
          .venv/bin/python -m pip install -e .

      - name: Run replay drift canary
        run: |
          set -euo pipefail
          mkdir -p artifacts/replay-drift-canary
          .venv/bin/python scripts/replay_drift_canary.py \
            --provider openai \
            --profile cs \
            --diff-out artifacts/replay-drift-canary/replay_drift_diff.json

      - name: Upload replay drift artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: replay-drift-canary-${{ github.run_id }}
          path: artifacts/replay-drift-canary/
          if-no-files-found: warn
