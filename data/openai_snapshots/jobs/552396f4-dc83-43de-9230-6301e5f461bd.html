    <title>Partner Solutions Architect @ OpenAI</title><meta name="title" content="Partner Solutions Architect @ OpenAI" />
    
  <meta name="description" content="About the team

The Solutions Architecture team ensures the safe and effective deployment of Generative AI applications for developers and enterprises. We act as trusted advisors and technical partners to our customers, helping them build and execute their AI adoption strategy post-sale. Our mission is to develop a strong backlog of GenAI use cases tailored to each customer’s industry and to drive these initiatives from prototype to production through hands-on technical guidance and partnership.

As a Partner Solutions Architect, you’ll support systems integrators and their most strategic customers transform their business through solutions such as customer service, automated content generation, and novel applications that make use of our newest, most exciting models.

About the role

We are looking for a driven solutions leader with a product mindset as the founding Partner Solutions Architect to own the technical engagement with our systems integrators (including GSIs, RSIs, and boutique SIs) and ensure their customers achieve tangible business value with GenAI. You will help partners identify high-value use cases and provide technical enablement through the implementation of AI solutions. Your efforts will accelerate partners’ time to unlock distribution and adoption, ensuring they deliver exceptional results for our joint customers while maintaining high-quality standards. You will collaborate closely with Sales, Solutions Engineering, Applied Research, and Product teams, and you will report to the Head of Solutions Architecture.

This role is based in San Francisco, CA. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees.

In this role, you will:

 - Deeply embed with GSIs, RSIs, and boutique SIs as the technical lead, serving as their technical thought partner to ideate and build novel applications on our API for their customers.

 - Work with senior SI and customer stakeholders to identify the best applications of GenAI in their industry and to build/qualify a comprehensive backlog to support their AI roadmap.

 - Intervene directly to accelerate customer time to value through building hands-on prototypes and/or by delivering impactful strategic guidance.

 - Forge and manage relationships with SI and customer stakeholders to ensure the successful deployment and scale of their applications.

 - Codify solution packages and architectural patterns to accelerate time to deployment for customers and partners.

 - Lead technical support during partners&#39; initial projects to ensure successful implementations and mentor their technical teams towards self-sufficiency in delivering OpenAI-powered solutions.

 - Scale the Partner Solutions Architect function by sharing knowledge, codifying best practices, contributing resources to our open-source repositories, and publishing resources to internal and external knowledge bases.

 - Validate, synthesize, and deliver high-signal feedback to the Product and Research teams.


You’ll thrive in this role if you:

 - Have 8+ years of technical consulting (or equivalent) experience, managing C-level technical and business relationships with complex global organizations.

 - Have led complex technical projects and programs with many stakeholders, ideally within or through an SI.

 - Have industry experience in programming languages like Python or Javascript.

 - Have led complex implementations of Generative AI and/or traditional ML solutions.

 - Have built and/or delivered prototypes using the OpenAI API.

 - Are an effective presenter and communicator who can translate business and technical topics to all audiences, including senior leaders.

 - Own problems end-to-end and are willing to pick up whatever knowledge you&#39;re missing to get the job done.

 - Have a humble attitude, an eagerness to help your colleagues, and a desire to do whatever it takes to make the team succeed.

About OpenAI

OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. 

We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic.

For additional information, please see OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement https://cdn.openai.com/policies/eeo-policy-statement.pdf.

Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.

To notify OpenAI that you believe this job posting is non-compliant, please submit a report through this form https://form.asana.com/?d=57018692298241&amp;k=5MqR40fZd7jlxVUh5J-UeA. No response will be provided to inquiries unrelated to job posting compliance.

We are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this link https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&amp;d=57018692298241.

OpenAI Global Applicant Privacy Policy https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf

At OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology." />

,"ZipRecruiterReadBrandPartnerConfig","NewCustomFieldOptionsTable","PermissionsAutomationOnJobConfidentialChange","BuiltInWriteBrandPartnerConfig","BuiltInReadBrandPartnerConfig","PopulateMissingFieldsOnReferralSubmission","CandidateConsentReporting","ConversionCountForSequences","DisableOpeningApprovalReachedNextStageVersionMetadata","JobPageV2","SanitizeAttachmentsForSerializationInSentNotificationRecords","SequenceAwareAiTokens","ApplicationForReferrals","AutomaticApplicationForReferrals","InlineEmailTemplateEditing","BulkNotificationEventSettingsUpdate","CoreMultipleBrandsInvariantViolationsPromptSetup","EsignatureDocumentConvertToAshbyTokens","ReadApplicationFormSubmissionsFromSubmittedFormTables","SubstitutionTokensImprovementsHtml","OfferLettersDocumentsStoreUsedTokens"],"allowJobPostIndexing":true,"theme":{"colors":{"version":"1","colorPrimary600":"#000000","colorPrimary900":"#000000"},"showJobFilters":true,"showLocationAddress":false,"showTeams":false,"showAutofillApplicationsBox":true,"logoWordmarkImageUrl":"https://app.ashbyhq.com/api/images/org-theme-wordmark/0c0ad039-c59c-4f86-b7ea-e7bebb8a8041/33531299-c352-4642-8992-b14bae985251/78e5ec79-7459-49b6-9618-340689c89888.png","logoSquareImageUrl":"https://app.ashbyhq.com/api/images/org-theme-logo/0c0ad039-c59c-4f86-b7ea-e7bebb8a8041/33531299-c352-4642-8992-b14bae985251/96d48c94-ecca-4519-887a-44950b1fd145.png","applicationSubmittedSuccessMessage":null,"jobBoardTopDescriptionHtml":null,"jobBoardBottomDescriptionHtml":null,"jobPostingBackUrl":"https://openai.com/careers/search/"},"appConfirmationTrackingPixelHtml":null,"recruitingPrivacyPolicyUrl":null,"timezone":"America/Los_Angeles","candidateScheduleCancellationReasonRequirementStatus":"Off"},"posting":{"id":"552396f4-dc83-43de-9230-6301e5f461bd","title":"Partner Solutions Architect","updatedAt":"2025-08-27T22:59:07.960Z","departmentName":"Go To Market","departmentExternalName":"Go To Market","teamName":"Technical Success","teamExternalName":"Technical Success","teamNames":["Go To Market","Technical Success"],"locationName":"San Francisco","locationExternalName":"San Francisco","isListed":true,"suppressDescriptionOpening":false,"suppressDescriptionClosing":false,"descriptionHtml":"<p style=\"min-height:1.5em\"><strong>About the team</strong></p><p style=\"min-height:1.5em\">The Solutions Architecture team ensures the safe and effective deployment of Generative AI applications for developers and enterprises. We act as trusted advisors and technical partners to our customers, helping them build and execute their AI adoption strategy post-sale. Our mission is to develop a strong backlog of GenAI use cases tailored to each customer’s industry and to drive these initiatives from prototype to production through hands-on technical guidance and partnership.</p><p style=\"min-height:1.5em\">As a Partner Solutions Architect, you’ll support systems integrators and their most strategic customers transform their business through solutions such as customer service, automated content generation, and novel applications that make use of our newest, most exciting models.</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About the role</strong></p><p style=\"min-height:1.5em\">We are looking for a driven solutions leader with a product mindset as the founding Partner Solutions Architect to own the technical engagement with our systems integrators (including GSIs, RSIs, and boutique SIs) and ensure their customers achieve tangible business value with GenAI. You will help partners identify high-value use cases and provide technical enablement through the implementation of AI solutions. Your efforts will accelerate partners’ time to unlock distribution and adoption, ensuring they deliver exceptional results for our joint customers while maintaining high-quality standards. You will collaborate closely with Sales, Solutions Engineering, Applied Research, and Product teams, and you will report to the Head of Solutions Architecture.</p><p style=\"min-height:1.5em\">This role is based in San Francisco, CA. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees.</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>In this role, you will:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Deeply embed with GSIs, RSIs, and boutique SIs as the technical lead, serving as their technical thought partner to ideate and build novel applications on our API for their customers.</p></li><li><p style=\"min-height:1.5em\">Work with senior SI and customer stakeholders to identify the best applications of GenAI in their industry and to build/qualify a comprehensive backlog to support their AI roadmap.</p></li><li><p style=\"min-height:1.5em\">Intervene directly to accelerate customer time to value through building hands-on prototypes and/or by delivering impactful strategic guidance.</p></li><li><p style=\"min-height:1.5em\">Forge and manage relationships with SI and customer stakeholders to ensure the successful deployment and scale of their applications.</p></li><li><p style=\"min-height:1.5em\">Codify solution packages and architectural patterns to accelerate time to deployment for customers and partners.</p></li><li><p style=\"min-height:1.5em\">Lead technical support during partners' initial projects to ensure successful implementations and mentor their technical teams towards self-sufficiency in delivering OpenAI-powered solutions.</p></li><li><p style=\"min-height:1.5em\">Scale the Partner Solutions Architect function by sharing knowledge, codifying best practices, contributing resources to our open-source repositories, and publishing resources to internal and external knowledge bases.</p></li><li><p style=\"min-height:1.5em\">Validate, synthesize, and deliver high-signal feedback to the Product and Research teams.</p></li></ul><p style=\"min-height:1.5em\"><br /><strong>You’ll thrive in this role if you:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Have 8+ years of technical consulting (or equivalent) experience, managing C-level technical and business relationships with complex global organizations.</p></li><li><p style=\"min-height:1.5em\">Have led complex technical projects and programs with many stakeholders, ideally within or through an SI.</p></li><li><p style=\"min-height:1.5em\">Have industry experience in programming languages like Python or Javascript.</p></li><li><p style=\"min-height:1.5em\">Have led complex implementations of Generative AI and/or traditional ML solutions.</p></li><li><p style=\"min-height:1.5em\">Have built and/or delivered prototypes using the OpenAI API.</p></li><li><p style=\"min-height:1.5em\">Are an effective presenter and communicator who can translate business and technical topics to all audiences, including senior leaders.</p></li><li><p style=\"min-height:1.5em\">Own problems end-to-end and are willing to pick up whatever knowledge you're missing to get the job done.</p></li><li><p style=\"min-height:1.5em\">Have a humble attitude, an eagerness to help your colleagues, and a desire to do whatever it takes to make the team succeed.</p></li></ul><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About OpenAI</strong></p><p style=\"min-height:1.5em\">OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. </p><p style=\"min-height:1.5em\">We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic. </p><p style=\"min-height:1.5em\">For additional information, please see <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://cdn.openai.com/policies/eeo-policy-statement.pdf\"><u>OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement</u></a>.</p><p style=\"min-height:1.5em\">Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.</p><p style=\"min-height:1.5em\">To notify OpenAI that you believe this job posting is non-compliant, please submit a report through <a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https://form.asana.com/?d=57018692298241&amp;k=5MqR40fZd7jlxVUh5J-UeA\">this form</a>. No response will be provided to inquiries unrelated to job posting compliance.</p><p style=\"min-height:1.5em\">We are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&amp;d=57018692298241\"><u>link</u></a>.</p><p style=\"min-height:1.5em\"><a target=\"_blank\" rel=\"noopener noreferrer nofollow\" class=\"c-link\" href=\"https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\">OpenAI Global Applicant Privacy Policy</a></p><p style=\"min-height:1.5em\">At OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology.</p>","descriptionPlainText":"About the team\n\nThe Solutions Architecture team ensures the safe and effective deployment of Generative AI applications for developers and enterprises. We act as trusted advisors and technical partners to our customers, helping them build and execute their AI adoption strategy post-sale. Our mission is to develop a strong backlog of GenAI use cases tailored to each customer’s industry and to drive these initiatives from prototype to production through hands-on technical guidance and partnership.\n\nAs a Partner Solutions Architect, you’ll support systems integrators and their most strategic customers transform their business through solutions such as customer service, automated content generation, and novel applications that make use of our newest, most exciting models.\n\nAbout the role\n\nWe are looking for a driven solutions leader with a product mindset as the founding Partner Solutions Architect to own the technical engagement with our systems integrators (including GSIs, RSIs, and boutique SIs) and ensure their customers achieve tangible business value with GenAI. You will help partners identify high-value use cases and provide technical enablement through the implementation of AI solutions. Your efforts will accelerate partners’ time to unlock distribution and adoption, ensuring they deliver exceptional results for our joint customers while maintaining high-quality standards. You will collaborate closely with Sales, Solutions Engineering, Applied Research, and Product teams, and you will report to the Head of Solutions Architecture.\n\nThis role is based in San Francisco, CA. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees.\n\nIn this role, you will:\n\n - Deeply embed with GSIs, RSIs, and boutique SIs as the technical lead, serving as their technical thought partner to ideate and build novel applications on our API for their customers.\n\n - Work with senior SI and customer stakeholders to identify the best applications of GenAI in their industry and to build/qualify a comprehensive backlog to support their AI roadmap.\n\n - Intervene directly to accelerate customer time to value through building hands-on prototypes and/or by delivering impactful strategic guidance.\n\n - Forge and manage relationships with SI and customer stakeholders to ensure the successful deployment and scale of their applications.\n\n - Codify solution packages and architectural patterns to accelerate time to deployment for customers and partners.\n\n - Lead technical support during partners' initial projects to ensure successful implementations and mentor their technical teams towards self-sufficiency in delivering OpenAI-powered solutions.\n\n - Scale the Partner Solutions Architect function by sharing knowledge, codifying best practices, contributing resources to our open-source repositories, and publishing resources to internal and external knowledge bases.\n\n - Validate, synthesize, and deliver high-signal feedback to the Product and Research teams.\n\n\nYou’ll thrive in this role if you:\n\n - Have 8+ years of technical consulting (or equivalent) experience, managing C-level technical and business relationships with complex global organizations.\n\n - Have led complex technical projects and programs with many stakeholders, ideally within or through an SI.\n\n - Have industry experience in programming languages like Python or Javascript.\n\n - Have led complex implementations of Generative AI and/or traditional ML solutions.\n\n - Have built and/or delivered prototypes using the OpenAI API.\n\n - Are an effective presenter and communicator who can translate business and technical topics to all audiences, including senior leaders.\n\n - Own problems end-to-end and are willing to pick up whatever knowledge you're missing to get the job done.\n\n - Have a humble attitude, an eagerness to help your colleagues, and a desire to do whatever it takes to make the team succeed.\n\nAbout OpenAI\n\nOpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. \n\nWe are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic.\n\nFor additional information, please see OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement https://cdn.openai.com/policies/eeo-policy-statement.pdf.\n\nBackground checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.\n\nTo notify OpenAI that you believe this job posting is non-compliant, please submit a report through this form https://form.asana.com/?d=57018692298241&k=5MqR40fZd7jlxVUh5J-UeA. No response will be provided to inquiries unrelated to job posting compliance.\n\nWe are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this link https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&d=57018692298241.\n\nOpenAI Global Applicant Privacy Policy https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\n\nAt OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology.","descriptionParts":{"descriptionOpening":null,"descriptionBody":{"html":"<p style=\"min-height:1.5em\"><strong>About the team</strong></p><p style=\"min-height:1.5em\">The Solutions Architecture team ensures the safe and effective deployment of Generative AI applications for developers and enterprises. We act as trusted advisors and technical partners to our customers, on our API for their customers.</p></li><li><p style=\"min-height:1.5em\">Work with senior SI and customer stakeholders to identify the best applications of GenAI in their industry and to build/qualify a comprehensive backlog to support their AI roadmap.</p></li><li><p style=\"min-height:1.5em\">Intervene directly to accelerate customer time to value through building hands-on prototypes and/or by delivering impactful strategic guidance.</p></li><li><p style=\"min-height:1.5em\">Forge and manage relationships with SI and customer stakeholders to ensure the successful deployment and scale of their applications.</p></li><li><p style=\"min-height:1.5em\">Codify solution packages and architectural patterns to accelerate time to deployment for customers and partners.</p></li><li><p style=\"min-height:1.5em\">Lead technical support during partners' initial projects to ensure successful implementations and mentor their technical teams towards self-sufficiency in delivering OpenAI-powered solutions.</p></li><li><p style=\"min-height:1.5em\">Scale the Partner Solutions Architect function by sharing knowledge, codifying best practices, contributing resources to our open-source repositories, and publishing resources to internal and external knowledge bases.</p></li><li><p style=\"min-height:1.5em\">Validate, synthesize, and deliver high-signal feedback to the Product and Research teams.</p></li></ul><p style=\"min-height:1.5em\"><br /><strong>You’ll thrive in this role if you:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Have 8+ years of technical consulting (or equivalent) experience, managing C-level technical and business relationships with complex global organizations.</p></li><li><p style=\"min-height:1.5em\">Have led complex technical projects and programs with many stakeholders, ideally within or through an SI.</p></li><li><p style=\"min-height:1.5em\">Have industry experience in programming languages like Python or Javascript.</p></li><li><p style=\"min-height:1.5em\">Have led complex implementations of Generative AI and/or traditional ML solutions.</p></li><li><p style=\"min-height:1.5em\">Have built and/or delivered prototypes using the OpenAI API.</p></li><li><p style=\"min-height:1.5em\">Are an effective presenter and communicator who can translate business and technical topics to all audiences, including senior leaders.</p></li><li><p style=\"min-height:1.5em\">Own problems end-to-end and are willing to pick up whatever knowledge you're missing to get the job done.</p></li><li><p style=\"min-height:1.5em\">Have a humble attitude, an eagerness to help your colleagues, and a desire to do whatever it takes to make the team succeed.</p></li></ul>","plain":"About the team\n\nThe Solutions Architecture team ensures the safe and effective deployment of Generative AI applications for developers and enterprises. We act as trusted advisors and technical partners to our customers, helping them build and execute their AI adoption strategy post-sale. Our mission is to develop a strong backlog of GenAI use cases tailored to each customer’s industry and to drive these initiatives from prototype to production through hands-on technical guidance and partnership.\n\nAs a Partner Solutions Architect, you’ll support systems integrators and their most strategic customers transform their business through solutions such as customer service, automated content generation, and novel applications that make use of our newest, most exciting models.\n\nAbout the role\n\nWe are looking for a driven solutions leader with a product mindset as the founding Partner Solutions Architect to own the technical engagement with our systems integrators (including GSIs, RSIs, and boutique SIs) and ensure their customers achieve tangible business value with GenAI. You will help partners identify high-value use cases and provide technical enablement through the implementation of AI solutions. Your efforts will accelerate partners’ time to unlock distribution and adoption, ensuring they deliver exceptional results for our joint customers while maintaining high-quality standards. You will collaborate closely with Sales, Solutions Engineering, Applied Research, and Product teams, and you will report to the Head of Solutions Architecture.\n\nThis role is based in San Francisco, CA. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees.\n\nIn this role, you will:\n\n - Deeply embed with GSIs, RSIs, and boutique SIs as the technical lead, serving as their technical thought partner to ideate and build novel applications on our API for their customers.\n\n - Work with senior SI and customer stakeholders to identify the best applications of GenAI in their industry and to build/qualify a comprehensive backlog to support their AI roadmap.\n\n - Intervene directly to accelerate customer time to value through building hands-on prototypes and/or by delivering impactful strategic guidance.\n\n - Forge and manage relationships with SI and customer stakeholders to ensure the successful deployment and scale of their applications.\n\n - Codify solution packages and architectural patterns to accelerate time to deployment for customers and partners.\n\n - Lead technical support during partners' initial projects to ensure successful implementations and mentor their technical teams towards self-sufficiency in delivering OpenAI-powered solutions.\n\n - Scale the Partner Solutions Architect function by sharing knowledge, codifying best practices, contributing resources to our open-source repositories, and publishing resources to internal and external knowledge bases.\n\n - Validate, synthesize, and deliver high-signal feedback to the Product and Research teams.\n\n\nYou’ll thrive in this role if you:\n\n - Have 8+ years of technical consulting (or equivalent) experience, managing C-level technical and business relationships with complex global organizations.\n\n - Have led complex technical projects and programs with many stakeholders, ideally within or through an SI.\n\n - Have industry experience in programming languages like Python or Javascript.\n\n - Have led complex implementations of Generative AI and/or traditional ML solutions.\n\n - Have built and/or delivered prototypes using the OpenAI API.\n\n - Are an effective presenter and communicator who can translate business and technical topics to all audiences, including senior leaders.\n\n - Own problems end-to-end and are willing to pick up whatever knowledge you're missing to get the job done.\n\n - Have a humble attitude, an eagerness to help your colleagues, and a desire to do whatever it takes to make the team succeed."},"descriptionClosing":{"html":"<p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About OpenAI</strong></p><p style=\"min-height:1.5em\">OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. </p><p style=\"min-height:1.5em\">We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic. </p><p style=\"min-height:1.5em\">For additional information, please see <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://cdn.openai.com/policies/eeo-policy-statement.pdf\"><u>OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement</u></a>.</p> penAI Global Applicant Privacy Policy</a></p><p style=\"min-height:1.5em\">At OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology.</p>","plain":"About OpenAI\n\nOpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. \n\nWe are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic.\n\nFor additional information, please see OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement https://cdn.openai.com/policies/eeo-policy-statement.pdf.\n\nBackground checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.\n\nTo notify OpenAI that you believe this job posting is non-compliant, please submit a report through this form https://form.asana.com/?d=57018692298241&k=5MqR40fZd7jlxVUh5J-UeA. No response will be provided to inquiries unrelated to job posting compliance.\n\nWe are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this link https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&d=57018692298241.\n\nOpenAI Global Applicant Privacy Policy https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\n\nAt OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology."}},"shortDescription":null,"applicationFormDefinitionId":"e073693d-5acb-4321-af46-a246fd942fe0","surveyFormDefinitionIds":["b7e158ed-b22d-4238-a533-483e1010a799"],"linkedData":{"@context":"https://schema.org/","@type":"JobPosting","title":"Partner Solutions Architect","description":"<p style=\"min-height:1.5em\"><strong>About the team</strong></p><p style=\"min-height:1.5em\">The Solutions Architecture team ensures the safe and effective deployment of Generative AI applications for developers and enterprises. We act as trusted advisors and technical partners to our customers, helping them build and execute their AI adoption strategy post-sale. Our mission is to develop a strong backlog of GenAI use cases tailored to each customer’s industry and to drive these initiatives from prototype to production through hands-on technical guidance and partnership.</p><p style=\"min-height:1.5em\">As a Partner Solutions Architect, you’ll support systems integrators and their most strategic customers transform their business through solutions such as customer service, automated content generation, and novel applications that make use of our newest, most exciting models.</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About the role</strong></p><p style=\"min-height:1.5em\">We are looking for a driven solutions leader with a product mindset as the founding Partner Solutions Architect to own the technical engagement with our systems integrators (including GSIs, RSIs, and boutique SIs) and ensure their customers achieve tangible business value with GenAI. You will help partners identify high-value use cases and provide technical enablement through the implementation of AI solutions. Your efforts will accelerate partners’ time to unlock distribution and adoption, ensuring they deliver exceptional results for our joint customers while maintaining high-quality standards. You will collaborate closely with Sales, Solutions Engineering, Applied Research, and Product teams, and you will report to the Head of Solutions Architecture.</p><p style=\"min-height:1.5em\">This role is based in San Francisco, CA. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees.</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>In this role, you will:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Deeply embed with GSIs, RSIs, and boutique SIs as the technical lead, serving as their technical thought partner to ideate and build novel applications on our API for their customers.</p></li><li><p style=\"min-height:1.5em\">Work with senior SI and customer stakeholders to identify the best applications of GenAI in their industry and to build/qualify a comprehensive backlog to support their AI roadmap.</p></li><li><p style=\"min-height:1.5em\">Intervene directly to accelerate customer time to value through building hands-on prototypes and/or by delivering impactful strategic guidance.</p></li><li><p style=\"min-height:1.5em\">Forge and manage relationships with SI and customer stakeholders to ensure the successful deployment and scale of their applications.</p></li><li><p style=\"min-height:1.5em\">Codify solution packages and architectural patterns to accelerate time to deployment for customers and partners.</p></li><li><p style=\"min-height:1.5em\">Lead technical support during partners' initial projects to ensure successful implementations and mentor their technical teams towards self-sufficiency in delivering OpenAI-powered solutions.</p></li><li><p style=\"min-height:1.5em\">Scale the Partner Solutions Architect function by sharing knowledge, codifying best practices, contributing resources to our open-source repositories, and publishing resources to internal and external knowledge bases.</p></li><li><p style=\"min-height:1.5em\">Validate, synthesize, and deliver high-signal feedback to the Product and Research teams.</p></li></ul><p style=\"min-height:1.5em\"><br /><strong>You’ll thrive in this role if you:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Have 8+ years of technical consulting (or equivalent) experience, managing C-level technical and business relationships with complex global organizations.</p></li><li><p style=\"min-height:1.5em\">Have led complex technical projects and programs with many stakeholders, ideally within or through an SI.</p></li><li><p style=\"min-height:1.5em\">Have industry experience in programming languages like Python or Javascript.</p></li><li><p style=\"min-height:1.5em\">Have led complex implementations of Generative AI and/or traditional ML solutions.</p></li><li><p style=\"min-height:1.5em\">Have built and/or delivered prototypes using the OpenAI API.</p></li><li><p style=\"min-height:1.5em\">Are an effective presenter and communicator who can translate business and technical topics to all audiences, including senior leaders.</p></li><li><p style=\"min-height:1.5em\">Own problems end-to-end and are willing to pick up whatever knowledge you're missing to get the job done.</p></li><li><p style=\"min-height:1.5em\">Have a humble attitude, an eagerness to help your colleagues, and a desire to do whatever it takes to make the team succeed.</p></li></ul><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About OpenAI</strong></p><p style=\"min-height:1.5em\">OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. </p><p style=\"min-height:1.5em\">We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic. </p><p style=\"min-height:1.5em\">For additional information, please see <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://cdn.openai.com/policies/eeo-policy-statement.pdf\"><u>OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement</u></a>.</p><p style=\"min-height:1.5em\">Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance ":"PropertyValue","name":"OpenAI","value":"552396f4-dc83-43de-9230-6301e5f461bd"},"datePosted":"2025-08-27","hiringOrganization":{"@type":"Organization","name":"OpenAI","sameAs":"https://openai.com/","logo":"https://app.ashbyhq.com/api/images/org-theme-logo/0c0ad039-c59c-4f86-b7ea-e7bebb8a8041/33531299-c352-4642-8992-b14bae985251/96d48c94-ecca-4519-887a-44950b1fd145.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","addressLocality":"San Francisco","addressRegion":"California","addressCountry":"United States"}},"employmentType":"FULL_TIME","baseSalary":{"@type":"MonetaryAmount","currency":"USD","value":{"@type":"QuantitativeValue","minValue":220000,"maxValue":280000,"unitText":"YEAR"}}},"publishedDate":"2025-08-27","applicationDeadline":null,"structuredMetadataOverride":null,"address":{"postalAddress":{"addressRegion":"California","addressCountry":"United States","addressLocality":"San Francisco"}},"isRemote":null,"workplaceType":null,"employmentType":"FullTime","jobId":"9fbed443-a7de-4d84-a459-0b65f0eec284","jobRequisitionId":null,"organizationId":"0c0ad039-c59c-4f86-b7ea-e7bebb8a8041","isConfidential":false,"compensationTierSummary":"$220K – $280K • Offers Equity","summaryComponents":[{"compensationType":"Salary","interval":"1 YEAR","currencyCode":"USD","minValue":220000,"maxValue":280000},{"compensationType":"EquityCashValue","interval":"1 YEAR","currencyCode":"USD","minValue":null,"maxValue":null}],"compensationTiers":[{"id":"ff9e5212-3a5e-4b4d-aeed-e129072524c9","tierSummary":"$220K – $280K • Offers Equity","title":null,"additionalInformation":null,"components":[{"id":"05d2cade-b402-4774-8a2b-531d505c7262","summary":"$220K – $280K","compensationType":"Salary","interval":"1 YEAR","currencyCode":"USD","minValue":220000,"maxValue":280000},{"id":"07e07d0e-dbc0-4cb9-b46e-77c324104263","summary":"Offers Equity","compensationType":"EquityCashValue","interval":"1 YEAR","currencyCode":"USD","minValue":null,"maxValue":null}]}],"compensationTierGuideUrl":null,"compensationPhilosophyHtml":"<p style=\"min-height:1.5em\">The base pay offered may vary depending on multiple individualized factors, including market location, job-related knowledge, skills, and experience. If the role is non-exempt, overtime pay will be provided consistent with applicable laws.  In addition to the salary range listed above, total compensation also includes generous equity, performance-related bonus(es) for eligible employees, and the following benefits.</p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Medical, dental, and vision insurance for you and your family, with employer contributions to Health Savings Accounts</p></li><li><p style=\"min-height:1.5em\">Pre-tax accounts for Health FSA, Dependent Care FSA, and commuter expenses (parking and transit)</p></li><li><p style=\"min-height:1.5em\">401(k) retirement plan with employer match</p></li><li><p style=\"min-height:1.5em\">Paid parental leave (up to 24 weeks for birth parents and 20 weeks for non-birthing parents), plus paid medical and caregiver leave (up to 8 weeks)</p></li><li><p style=\"min-height:1.5em\">Paid time off: flexible PTO for exempt employees and up to 15 days annually for non-exempt employees</p></li><li><p style=\"min-height:1.5em\">13+ paid company holidays, and multiple paid coordinated company office closures throughout the year for focus and recharge, plus paid sick or safe time (1 hour per 30 hours worked, or more, as required by applicable state or local law)</p></li><li><p style=\"min-height:1.5em\">Mental health and wellness support</p></li><li><p style=\"min-height:1.5em\">Employer-paid basic life and disability coverage</p></li><li><p style=\"min-height:1.5em\">Annual learning and development stipend to fuel your professional growth</p></li><li><p style=\"min-height:1.5em\">Daily meals in our offices, and meal delivery credits as eligible</p></li><li><p style=\"min-height:1.5em\">Relocation support for eligible employees</p></li><li><p style=\"min-height:1.5em\">Additional taxable fringe benefits, such as charitable donation matching and wellness stipends, may also be provided.</p></li></ul><p style=\"min-height:1.5em\">More details about our benefits are available to candidates during the hiring process.</p><p style=\"min-height:1.5em\">This role is at-will and OpenAI reserves the right to modify base pay and other compensation components at any time based on individual performance, team or company results, or market conditions.</p>","compensationPhilosophyPlainText":"The base pay offered may vary depending on multiple individualized factors, including market location, job-related knowledge, skills, and experience. If the role is non-exempt, overtime pay will be provided consistent with applicable laws. In addition to the salary range listed above, total compensation also includes generous equity, performance-related bonus(es) for eligible employees, and the following benefits.\n\n - Medical, dental, and vision insurance for you and your family, with employer contributions to Health Savings Accounts\n\n - Pre-tax accounts for Health FSA, Dependent Care FSA, and commuter expenses (parking and transit)\n\n - 401(k) retirement plan with employer match\n\n - Paid parental leave (up to 24 weeks for birth parents and 20 weeks for non-birthing parents), plus paid medical and caregiver leave (up to 8 weeks)\n\n - Paid time off: flexible PTO for exempt employees and up to 15 days annually for non-exempt employees\n\n - 13+ paid company holidays, and multiple paid coordinated company office closures throughout the year for focus and recharge, plus paid sick or safe time (1 hour per 30 hours worked, or more, as required by applicable state or local law)\n\n - Mental health and wellness support\n\n - Employer-paid basic life and disability coverage\n\n - Annual learning and development stipend to fuel your professional growth\n\n - Daily meals in our offices, and meal delivery credits as eligible\n\n - Relocation support for eligible employees\n\n - Additional taxable fringe benefits, such as charitable donation matching and wellness stipends, may also be provided.\n\nMore details about our benefits are available to candidates during the hiring process.\n\nThis role is at-will and OpenAI reserves the right to modify base pay and other compensation components at any time based on individual performance, team or company results, or market conditions.","scrapeableCompensationSalarySummary":"$220K - $280K","shouldDisplayCompensation":true,"shouldAskForTextingConsent":false,"legalEntityNameForTextingConsent":"OpenAI","userRoles":[],"applicationLimitCalloutHtml":"<p>Please Note: we have set up limits for applications across roles.  Candidates may not apply more than 5 times in any 180 day span.</p>","automatedProcessingLegalNotice":{"automatedProcessingLegalNoticeRuleId":"531a701b-3aa3-4204-816f-1bb31b6f8948"},"applicationForm":{"fieldEntries":[{"id":"8ab250ca-068a-4fa9-a69b-180652a5cb06__systemfield_name","field":{"id":"1f418455-90f8-4299-b057-6c8c817a0f34","path":"_systemfield_name","humanReadablePath":"Name","title":"Name","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"String","__autoSerializationID":"StringField"},"isRequired":true,"privacy":"default"},{"id":"8ab250ca-068a-4fa9-a69b-180652a5cb06__systemfield_email","field":{"id":"35b25033-c255-4451-a4e9-b4e0c5511e61","path":"_systemfield_email","humanReadablePath":"Email","title":"Email","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"Email","__autoSerializationID":"EmailField"},"isRequired":true,"privacy":"default"},{"id":"8ab250ca-068a-4fa9-a69b-180652a5cb06__systemfield_resume","field":{"id":"a1af3a12-a0e3-4376-8a33-7436170a0f6a","path":"_systemfield_resume","humanReadablePath":"Resume","title":"Resume","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"File","__autoSerializati ct","selectableValues":[{"label":"Hispanic or Latino","value":"hispanic_or_latino"},{"label":"White (Not Hispanic or Latino)","value":"white"},{"label":"Black or African American (Not Hispanic or Latino)","value":"black_or_african_american"},{"label":"Native Hawaiian or Other Pacific Islander (Not Hispanic or Latino)","value":"native_hawaiian_or_other_pacific_islander"},{"label":"Asian (Not Hispanic or Latino)","value":"asian"},{"label":"American Indian or Alaska Native (Not Hispanic or Latino)","value":"american_indian_or_alaska_native"},{"label":"Two or More Races (Not Hispanic or Latino)","value":"two_or_more_races"},{"label":"Decline to self-identify","value":"decline_to_self_identify"}],"__autoSerializationID":"ValueSelectField"},"isRequired":false,"privacy":"default","descriptionHtml":"<ul><li><p><strong>Hispanic or Latino </strong>- A person of Cuban, Mexican, Puerto Rican, South or Central American, or other Spanish culture or origin regardless of race.</p></li></ul><ul><li><p><strong>White</strong> (Not Hispanic or Latino) - A person having origins in any of the original peoples of Europe, the Middle East, or North Africa.</p></li><li><p><strong>Black or African American</strong> (Not Hispanic or Latino) - A person having origins in any of the black racial groups of Africa.</p></li><li><p><strong>Native Hawaiian or Other Pacific Islander</strong> (Not Hispanic or Latino) - A person having origins in any of the peoples of Hawaii, Guam, Samoa, or other Pacific Islands.</p></li><li><p><strong>Asian</strong> (Not Hispanic or Latino) - A person having origins in any of the original peoples of the Far East, Southeast Asia, or the Indian Subcontinent, including, for example, Cambodia, China, India, Japan, Korea, Malaysia, Pakistan, the Philippine Islands, Thailand, and Vietnam.</p></li><li><p><strong>American Indian or Alaska Native</strong> (Not Hispanic or Latino) - A person having origins in any of the original peoples of North and South America (including Central America), and who maintain tribal affiliation or community attachment.</p></li><li><p><strong>Two or More Races</strong> (Not Hispanic or Latino) - All persons who identify with more than one of the above five races.</p></li></ul>"},{"id":"91cd100c-ae61-4b9d-9575-fa5015013422__systemfield_eeoc_veteran_status","field":{"id":"70a468fb-8463-4d7c-b0c8-9e9296aab824","path":"_systemfield_eeoc_veteran_status","humanReadablePath":"Veteran Status","title":"Veteran Status","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"ValueSelect","selectableValues":[{"label":"I identify as one or more of the classifications of protected veteran listed above","value":"protected_veteran"},{"label":"I am not a protected veteran","value":"non_protected_veteran"},{"label":"I decline to self-identify for protected veteran status","value":"decline_to_self_identify"}],"__autoSerializationID":"ValueSelectField"},"isRequired":false,"privacy":"default"},{"id":"91cd100c-ae61-4b9d-9575-fa5015013422__systemfield_eeoc_disability_status","field":{"id":"ce8b3424-887d-40b3-88b8-037af6fec3f2","path":"_systemfield_eeoc_disability_status","humanReadablePath":"Disability Status","title":"Disability Status","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"ValueSelect","selectableValues":[{"label":"Yes, I have a disability, or have had one in the past","value":"has_disability"},{"label":"No, I don't have a disability and have not had one in the past","value":"no_disability"},{"label":"I do not want to answer","value":"decline_to_answer"}],"__autoSerializationID":"ValueSelectField"},"isRequired":false,"privacy":"default"}],"sections":[{"descriptionHtml":"<p><strong>U.S. EQUAL EMPLOYMENT OPPORTUNITY INFORMATION</strong>   (Completion is voluntary and will not subject you to adverse treatment)</p><p></p><p>OpenAI provides equal employment opportunities to applicants and employees without regard to race, color, religion, sex, sexual orientation, gender identity, national origin, protected veteran status, or disability.</p><p></p><p>OpenAI is a federal contractor or subcontractor subject to certain governmental recordkeeping and reporting requirements for the administration of civil right laws and regulations. Employment decisions are made on the basis of job-related criteria without regard to race, ethnicity, color, religion, sex, sexual orientation, gender identity, marital status, age, genetic information, national origin, disability, military, or veteran status, or any other classification protected by applicable law.</p><p></p><p>We invite all applicants to voluntarily self-identify their race, ethnicity, and gender. Submission of the information on this form is strictly voluntary and refusal to provide it will not subject you to any adverse treatment. Information obtained will be retained in a confidential file and separate from personnel records. This information may only be used in accordance with the provision of applicable federal laws, executive orders, and regulations. If you want more information about any of the sections, please check with a company representative.</p>","fieldEntries":[{"id":"91cd100c-ae61-4b9d-9575-fa5015013422__systemfield_eeoc_gender","field":{"id":"99e0e1ab-0c05-4d38-a42b-23bfc8af5716","path":"_systemfield_eeoc_gender","humanReadablePath":"Gender","title":"Gender","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"ValueSelect","selectableValues":[{"label":"Male","value":"male"},{"label":"Female","value":"female"},{"label":"Decline to self-identify","value":"decline_to_self_identify"}],"__autoSerializationID":"ValueSelectField"},"isRequired":false,"privacy":"default","descriptionHtml":"<p>Input gender</p>"},{"id":"91cd100c-ae61-4b9d-9575-fa5015013422__systemfield_eeoc_race","field":{"id":"6da60feb-b25a-41e7-9b73-f3ed0d722626","path":"_systemfield_eeoc_race","humanReadablePath":"Race","title":"Race","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"ValueSelect","selectableValues":[{"label":"Hispanic or Latino","value":"hispanic_or_latino"},{"label":"White (Not Hispanic or Latino)","value":"white"},{"label":"Black or African American (Not Hispanic or Latino)","value":"black_or_african_american"},{"label":"Native Hawaiian or Other Pacific Islander (Not Hispanic or Latino)","value":"native_hawaiian_or_other_pacific_islander"},{"label":"Asian (Not Hispanic or Latino)","value":"asian"},{"label":"American Indian or Alaska Native (Not Hispanic or Latino)","value":"american_indian_or_alaska_native"},{"label":"Two or More Races (Not Hispanic or Latino)","value":"two_or_more_races"},{"label":"Decline to self-identify","value":"decline_to_self_identify"}],"__autoSerializationID":"ValueSelectField"},"isRequired":false,"privacy":"default","descriptionHtml":"<ul><li><p><strong>Hispanic or Latino </strong>- A person of Cuban, Mexican, Puerto Rican, South or Central American, or other Spanish culture or origin regardless of race.</p></li></ul><ul><li><p><strong>White</strong> (Not Hispanic or Latino) - A person having origins in any of the original peoples of Europe, the Middle East, or North Africa.</p></li><li><p><strong>Black or African American</strong> (Not Hispanic or Latino) - A person having origins in any of the black racial groups of Africa.</p></li><li><p><strong>Native Hawaiian or Other Pacific Islander</strong> (Not Hispanic or Latino) - A person having origins in any of the peoples of Hawaii, Guam, Samoa, or other Pacific Islands.</p></li><li><p><strong>Asian</strong> (Not Hispanic or Latino) - A person having origins in any of the original peoples of the Far East, Southeast Asia, or the Indian Subcontinent, including, for example, Cambodia, China, India, Japan, Korea, Malaysia, Pakistan, the Philippine Islands, Thailand, and Vietnam.</p></li><li><p><strong>American Indian or Alaska Native</strong> (Not Hispanic or Latino) - A person having origins in any of the original peoples of North and South America (including Central America), and who maintain tribal affiliation or community attachment.</p></li><li><p><strong>Two or More Races</strong> (Not Hispanic or Latino) - All persons who identify with more than one of the above five races.</p></li></ul>"}]},{"descriptionHtml":"<p><strong>SELF-IDENTIFICATION OF VETERAN STATUS </strong> (Completion is voluntary and will not subject you to adverse treatment)</p><p>OpenAI is a Government contractor subject to the Section 4212 of the Vietnam Era Veterans’ Readjustment Assistance Act of 1974, as amended by the Jobs for Veterans Act of 2002, which requires Government contractors to take affirmative action to employ and advance in employment protected veterans. If you believe that you belong to any of the following categories of protected veterans, please indicate by making the appropriate selection.</p><ul><li><p><strong>Disabled veteran </strong>– A veteran who served on active duty in the U.S. military and is entitled to disability compensation (or who but for the receipt of military retired pay would be entitled to disability compensation) under laws administered by the Secretary of Veterans Affairs, or was discharged or released from active duty because of a service-connected disability</p></li><li><p><strong>Recently separated veteran </strong>– A veteran separated during the three-year period beginning on the date of the veteran's discharge or release from active duty in the U.S military, ground, naval, or air service</p></li><li><p><strong>Active duty wartime or campaign badge veteran </strong>– A veteran who served on active duty in the U.S. military during a war, or in a campaign or expedition for which a campaign badge was authorized under the laws administered by the Department of Defense</p></li><li><p><strong>Armed forces service medal veteran </strong>- Armed forces service medal veteran – A veteran who, while serving on active duty in the U.S. military ground, naval, or air service, participated in a United States military operation for which an Armed Forces service medal was awarded pursuant to Executive Order 12985 (61 Fed. Reg. 1209).</p></li></ul>","fieldEntries":[{"id":"91cd100c-ae61-4b9d-9575-fa5015013422__systemfield_eeoc_veteran_status","field":{"id":"70a468fb-8463-4d7c-b0c8-9e9296aab824","path":"_systemfield_eeoc_veteran_status","humanReadablePath":"Veteran Status","title":"Veteran Status","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"ValueSelect","selectableValues":[{"label":"I identify as one or more of the classifications of protected veteran listed above","value":"protected_veteran"},{"label":"I am not a protected veteran","value":"non_protected_veteran"},{"label":"I decline to self-identify for protected veteran status","value":"decline_to_self_identify"}],"__autoSerializationID":"ValueSelectField"},"isRequired":false,"privacy":"default"}]},{"descriptionHtml":"<p><strong>VOLUNTARY SELF-IDENTIFICATION OF DISABILITY</strong></p><p><em>Form CC-305, OMB Control Number 1250-0005, Expires 4/30/2026</em></p><p><strong>Why are you being asked to complete this form?</strong></p><p>We are a federal contractor or subcontractor. The law requires us to provide equal employment opportunity to qualified people with disabilities. We have a goal of having at least 7% of our workers as people with disabilities. The law says we must measure our progress towards this goal. To do this, we must ask applicants and employees if they have a disability or have ever had one. People can become disabled, so we need to ask this question at least every five years.</p><p>Completing this form is voluntary, and we hope that you will choose to do so. Your answer is confidential. No one who makes hiring decisions will see it. Your decision to complete the form and your answer will not harm you in any way. If you want to learn more about the law or this form, visit the U.S. Department of Labor’s Office of Federal Contract Compliance Programs (OFCCP) website at <a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"http://www.dol.gov/ofccp\">www.dol.gov/ofccp</a>.</p><p><strong>How do you know if you have a disability?</strong></p><p>A disability is a condition that substantially limits one or more of your “major life activities.” If you have or have ever had such a condition, you are a person with a disability. <strong>Disabilities include, but are not limited to: </strong></p><ul><li><p>Alcohol or other substance use disorder (not currently using drugs illegally)</p></li><li><p>Autoimmune disorder, for example, lupus, fibromyalgia, rheumatoid arthritis, HIV/AIDS</p></li><li><p>Blind or low vision</p></li><li><p>Cancer (past or present)</p></li><li><p>Cardiovascular or heart disease</p></li><li><p>Celiac disease</p></li><li><p>Cerebral palsy</p></li><li><p>Deaf or serious difficulty hearing</p></li><li><p>Diabetes</p></li><li><p>Disfigurement, for example, disfigurement caused by burns, wounds, accidents, or congenital disorders</p></li><li><p>Epilepsy or other seizure disorder</p></li><li><p>Gastrointestinal disorders, for example, Crohn's Disease, irritable bowel syndrome</p></li><li><p>Intellectual or developmental disability</p></li><li><p>Mental health conditions, for example, depression, bipolar disorder, anxiety disorder, schizophrenia, PTSD</p></li><li><p>Missing limbs or partially missing limbs</p></li><li><p>Mobility impairment, benefiting from the use of a wheelchair, scooter, walker, leg brace(s) and/or other supports</p></li><li><p>Nervous system condition, for example, migraine headaches, Parkinson’s disease, multiple sclerosis (MS)</p></li><li><p>Neurodivergence, for example, attention-deficit/hyperactivity disorder (ADHD), autism spectrum disorder, dyslexia, dyspraxia, other learning disabilities</p></li><li><p>Partial or complete paralysis (any cause)</p></li><li><p>Pulmonary or respiratory conditions, for example, tuberculosis, asthma, emphysema</p></li><li><p>Short stature (dwarfism)</p></li><li><p>Traumatic brain injury</p></li></ul><p>PUBLIC BURDEN STATEMENT: According to the Paperwork Reduction Act of 1995 no persons are required to respond to a collection of information unless such collection displays a valid OMB control number. This survey should take about 5 minutes to complete.</p>","fieldEntries":[{"id":"91cd100c-ae61-4b9d-9575-fa5015013422__systemfield_eeoc_disability_status","field":{"id":"ce8b3424-887d-40b3-88b8-037af6fec3f2","path":"_systemfield_eeoc_disability_status","humanReadablePath":"Disability Status","title":"Disability Status","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"ValueSelect","selectableValues":[{"label":"Yes, I have a disability, or have had one in the past","value":"has_disability"},{"label":"No, I don't have a disability and have not had one in the past","value":"no_disability"},{"label":"I do not want to answer","value":"decline_to_answer"}],"__autoSerializationID":"ValueSelectField"},"isRequired":false,"privacy":"default"}]}],"formControls":[{"identifier":"7280656f-d225-4c6c-95a3-5264444436f1","title":"Submit","__autoSerializationID":"FormSubmit"}],"errorMessagesByFieldPath":{},"hiddenFieldPathsWithoutDefaults":[],"id":"91cd100c-ae61-4b9d-9575-fa5015013422","entries":[{"field":{"id":"99e0e1ab-0c05-4d38-a42b-23bfc8af5716","path":"_systemfield_eeoc_gender","humanReadablePath":"Gender","title":"Gender","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"ValueSelect","selectableValues":[{"label":"Male","value":"male"},{"label":"Female","value":"female"},{"label":"Decline to self-identify","value":"decline_to_self_identify"}],"__autoSerializationID":"ValueSelectField"},"privacy":"default","isRequired":false,"isRemoveable":false,"description":{"version":"1","metadata":{"customNodeTypes":["paragraph","Italic","Underline","Bold","Link","
