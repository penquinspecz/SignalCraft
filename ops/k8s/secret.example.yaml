apiVersion: v1
kind: Secret
metadata:
  name: jobintel-secrets
  namespace: jobintel
type: Opaque
stringData:
  JOBINTEL_S3_BUCKET: "<bucket-name>"
  AWS_ACCESS_KEY_ID: "<access-key-id>"
  AWS_SECRET_ACCESS_KEY: "<secret-access-key>"
  DISCORD_WEBHOOK_URL: "<optional>"
  OPENAI_API_KEY: "<optional>"
