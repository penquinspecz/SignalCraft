  <meta name="description" content="About the team

OpenAI’s mission is to build safe artificial general intelligence (AGI) which benefits all of humanity. This long-term undertaking brings the world’s best scientists, engineers, and business professionals into one lab together to accomplish this.

In pursuit of this mission, our Go To Market (GTM) team is responsible for helping customers learn how to leverage and deploy our highly capable AI products across their business. The team is made of Sales, Solutions, Support, Marketing, and Partnership professionals that work together to create valuable solutions that will help bring AI to as many users as possible.

About the role

OpenAI is seeking a highly motivated and experienced Account Director to join our Startups Go To Market team. You will play a critical role in owning relationships with top startup customers and supporting them in building successfully on the OpenAI platform.

We believe that many of the most disruptive and category-defining AI applications will be created by startups. The Startup Go To Market team’s mission is to help startups harness the power of AI models to drive these advances. You will support startups building effectively with OpenAI’s APIs, and provide access to OpenAI teams and expertise to support their growth.

This role is a mixture of technical understanding, vision, partnership, and strategy. You’ll be responsible for serving as the primary relationship owner for a set of strategically important startup customers, as well as working across the OpenAI organization to help these startups accelerate their progress and be successful using our models. You’ll work cross-functionality with product, research, engineering, support, and solutions architecture to help customers get the most out of our models.

This role will be based remotely in Bangalore.

In this role, you&#39;ll:

 - Manage a portfolio of startups accounts, developing and executing strategies for a comprehensive account plan

 - Partner with solutions architects to drive successful technical engagements with startups, accelerating their product development process

 - Own a consumption revenue target

 - Manage consumption revenue forecasts

 - Analyze key account metrics to create reports and provide insights to internal and external stakeholders

 - Collaborate with solutions, marketing, communications, business operations, people operations, finance, product management, and engineering

 - Serve as an advocate for improving the startup experience building with OpenAI, synthesizing product feedback from insights captured from our work with startups

 - Closely monitor the industry landscape and startup landscape and contribute to corporate strategies

 - Support the recruitment and onboarding of other teammates

 - Support the development of company culture

We&#39;re seeking someone with experience including:

 - 7-12 years selling platform-as-a-service, cloud, or other API products

 - Experience working in or around the startup ecosystem, preferably as either a founder of a startup, an employee of a startup, or someone who worked with startup customers

 - Supporting the growth and product development of fast-growing, high-performance companies

 - Working directly with C-level executives and startup founders

 - Communicating technical concepts to customers and internal stakeholders

 - Gathering, distilling, and processing complex market (industry, competitor, customer, prospect) intelligence

You might thrive in this role if you:

 - Are customer-centric. You are motivated to deeply understand your customer’s priorities and help them achieve their vision for using our models to improve their products and services. You build strong relationships with executives and professionals across functions and serve as a trusted advisor.

 - Have a passion or deep curiosity in artificial intelligence. You embrace the opportunity to help deploy our technology in a way that benefits humanity. You’re excited to educate our customers on AI and how to plan for the future.

 - Are a builder. You are excited to impact how our company operates and scales. Your passion is building strong systems and processes from the ground up and executing them with precision.

 - Are excited by new challenges. You don’t have the answers to every question up front, but the process of solving them invigorates you. Bespoke issues requiring multidimensional knowledge excite you. You’re willing to experiment with new solutions.

 - Are a strategist. You deeply understand go to market best practices and raise the bar for our organization. You think and plan forward on the order of years and bring internal and external stakeholders along with your strategy.

About OpenAI

OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. 

We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic.

For additional information, please see OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement https://cdn.openai.com/policies/eeo-policy-statement.pdf.

Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.

To notify OpenAI that you believe this job posting is non-compliant, please submit a report through this form https://form.asana.com/?d=57018692298241&amp;k=5MqR40fZd7jlxVUh5J-UeA. No response will be provided to inquiries unrelated to job posting compliance.

We are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this link https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&amp;d=57018692298241.

OpenAI Global Applicant Privacy Policy https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf

,"ZipRecruiterReadBrandPartnerConfig","NewCustomFieldOptionsTable","PermissionsAutomationOnJobConfidentialChange","BuiltInWriteBrandPartnerConfig","BuiltInReadBrandPartnerConfig","PopulateMissingFieldsOnReferralSubmission","CandidateConsentReporting","ConversionCountForSequences","DisableOpeningApprovalReachedNextStageVersionMetadata","JobPageV2","SanitizeAttachmentsForSerializationInSentNotificationRecords","SequenceAwareAiTokens","ApplicationForReferrals","AutomaticApplicationForReferrals","InlineEmailTemplateEditing","BulkNotificationEventSettingsUpdate","CoreMultipleBrandsInvariantViolationsPromptSetup","EsignatureDocumentConvertToAshbyTokens","ReadApplicationFormSubmissionsFromSubmittedFormTables","SubstitutionTokensImprovementsHtml","OfferLettersDocumentsStoreUsedTokens"],"allowJobPostIndexing":true,"theme":{"colors":{"version":"1","colorPrimary600":"#000000","colorPrimary900":"#000000"},"showJobFilters":true,"showLocationAddress":false,"showTeams":false,"showAutofillApplicationsBox":true,"logoWordmarkImageUrl":"https://app.ashbyhq.com/api/images/org-theme-wordmark/0c0ad039-c59c-4f86-b7ea-e7bebb8a8041/33531299-c352-4642-8992-b14bae985251/78e5ec79-7459-49b6-9618-340689c89888.png","logoSquareImageUrl":"https://app.ashbyhq.com/api/images/org-theme-logo/0c0ad039-c59c-4f86-b7ea-e7bebb8a8041/33531299-c352-4642-8992-b14bae985251/96d48c94-ecca-4519-887a-44950b1fd145.png","applicationSubmittedSuccessMessage":null,"jobBoardTopDescriptionHtml":null,"jobBoardBottomDescriptionHtml":null,"jobPostingBackUrl":"https://openai.com/careers/search/"},"appConfirmationTrackingPixelHtml":null,"recruitingPrivacyPolicyUrl":null,"timezone":"America/Los_Angeles","candidateScheduleCancellationReasonRequirementStatus":"Off"},"posting":{"id":"7e98cded-5304-4ad4-a710-eeb872718ba9","title":"Account Director, Startups | India","updatedAt":"2025-10-28T17:42:15.636Z","departmentName":"Go To Market","departmentExternalName":"Go To Market","teamName":"Sales","teamExternalName":"Sales","teamNames":["Go To Market","Sales"],"locationName":"India - Remote","locationExternalName":"India - Remote","isListed":true,"suppressDescriptionOpening":false,"suppressDescriptionClosing":false,"descriptionHtml":"<p style=\"min-height:1.5em\"><strong>About the team</strong></p><p style=\"min-height:1.5em\">OpenAI’s mission is to build safe artificial general intelligence (AGI) which benefits all of humanity. This long-term undertaking brings the world’s best scientists, engineers, and business professionals into one lab together to accomplish this.</p><p style=\"min-height:1.5em\">In pursuit of this mission, our Go To Market (GTM) team is responsible for helping customers learn how to leverage and deploy our highly capable AI products across their business. The team is made of Sales, Solutions, Support, Marketing, and Partnership professionals that work together to create valuable solutions that will help bring AI to as many users as possible.</p><p style=\"min-height:1.5em\"><strong>About the role</strong></p><p style=\"min-height:1.5em\">OpenAI is seeking a highly motivated and experienced Account Director to join our Startups Go To Market team. You will play a critical role in owning relationships with top startup customers and supporting them in building successfully on the OpenAI platform.</p><p style=\"min-height:1.5em\">We believe that many of the most disruptive and category-defining AI applications will be created by startups. The Startup Go To Market team’s mission is to help startups harness the power of AI models to drive these advances. You will support startups building effectively with OpenAI’s APIs, and provide access to OpenAI teams and expertise to support their growth.</p><p style=\"min-height:1.5em\">This role is a mixture of technical understanding, vision, partnership, and strategy. You’ll be responsible for serving as the primary relationship owner for a set of strategically important startup customers, as well as working across the OpenAI organization to help these startups accelerate their progress and be successful using our models. You’ll work cross-functionality with product, research, engineering, support, and solutions architecture to help customers get the most out of our models.</p><p style=\"min-height:1.5em\">This role will be based remotely in <strong>Bangalore</strong>. </p><p style=\"min-height:1.5em\"><strong>In this role, you'll:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Manage a portfolio of startups accounts, developing and executing strategies for a comprehensive account plan</p></li><li><p style=\"min-height:1.5em\">Partner with solutions architects to drive successful technical engagements with startups, accelerating their product development process</p></li><li><p style=\"min-height:1.5em\">Own a consumption revenue target</p></li><li><p style=\"min-height:1.5em\">Manage consumption revenue forecasts</p></li><li><p style=\"min-height:1.5em\">Analyze key account metrics to create reports and provide insights to internal and external stakeholders</p></li><li><p style=\"min-height:1.5em\">Collaborate with solutions, marketing, communications, business operations, people operations, finance, product management, and engineering</p></li><li><p style=\"min-height:1.5em\">Serve as an advocate for improving the startup experience building with OpenAI, synthesizing product feedback from insights captured from our work with startups</p></li><li><p style=\"min-height:1.5em\">Closely monitor the industry landscape and startup landscape and contribute to corporate strategies</p></li><li><p style=\"min-height:1.5em\">Support the recruitment and onboarding of other teammates</p></li><li><p style=\"min-height:1.5em\">Support the development of company culture</p></li></ul><p style=\"min-height:1.5em\"><strong>We're seeking someone with experience including:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">7-12 years selling platform-as-a-service, cloud, or other API products</p></li><li><p style=\"min-height:1.5em\">Experience working in or around the startup ecosystem, preferably as either a founder of a startup, an employee of a startup, or someone who worked with startup customers</p></li><li><p style=\"min-height:1.5em\">Supporting the growth and product development of fast-growing, high-performance companies</p></li><li><p style=\"min-height:1.5em\">Working directly with C-level executives and startup founders</p></li><li><p style=\"min-height:1.5em\">Communicating technical concepts to customers and internal stakeholders</p></li><li><p style=\"min-height:1.5em\">Gathering, distilling, and processing complex market (industry, competitor, customer, prospect) intelligence</p></li></ul><p style=\"min-height:1.5em\"><strong>You might thrive in this role if you: </strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\"><strong>Are customer-centric.</strong> You are motivated to deeply understand your customer’s priorities and help them achieve their vision for using our models to improve their products and services. You build strong relationships with executives and professionals across functions and serve as a trusted advisor.</p></li><li><p style=\"min-height:1.5em\"><strong>Have a passion or deep curiosity in artificial intelligence.</strong> You embrace the opportunity to help deploy our technology in a way that benefits humanity. You’re excited to educate our customers on AI and how to plan for the future.</p></li><li><p style=\"min-height:1.5em\"><strong>Are a builder.</strong> You are excited to impact how our company operates and scales. Your passion is building strong systems and processes from the ground up and executing them with precision. </p></li><li><p style=\"min-height:1.5em\"><strong>Are excited by new challenges.</strong> You don’t have the answers to every question up front, but the process of solving them invigorates you. Bespoke issues requiring multidimensional knowledge excite you. You’re willing to experiment with new solutions.</p></li><li><p style=\"min-height:1.5em\"><strong>Are a strategist.</strong> You deeply understand go to market best practices and raise the bar for our organization. You think and plan forward on the order of years and bring internal and external stakeholders along with your strategy.</p></li></ul><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About OpenAI</strong></p><p style=\"min-height:1.5em\">OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. </p><p style=\"min-height:1.5em\">We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic. </p><p style=\"min-height:1.5em\">For additional information, please see <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://cdn.openai.com/policies/eeo-policy-statement.pdf\"><u>OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement</u></a>.</p><p style=\"min-height:1.5em\">Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.</p><p style=\"min-height:1.5em\">To notify OpenAI that you believe this job posting is non-compliant, please submit a report through <a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https://form.asana.com/?d=57018692298241&amp;k=5MqR40fZd7jlxVUh5J-UeA\">this form</a>. No response will be provided to inquiries unrelated to job posting compliance.</p><p style=\"min-height:1.5em\">We are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&amp;d=57018692298241\"><u>link</u></a>.</p><p style=\"min-height:1.5em\"><a target=\"_blank\" rel=\"noopener noreferrer nofollow\" class=\"c-link\" href=\"https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\">OpenAI Global Applicant Privacy Policy</a></p><p style=\"min-height:1.5em\">At OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology.</p>","descriptionPlainText":"About the team\n\nOpenAI’s mission is to build safe artificial general intelligence (AGI) which benefits all of humanity. This long-term undertaking brings the world’s best scientists, engineers, and business professionals into one lab together to accomplish this.\n\nIn pursuit of this mission, our Go To Market (GTM) team is responsible for helping customers learn how to leverage and deploy our highly capable AI products across their business. The team is made of Sales, Solutions, Support, Marketing, and Partnership professionals that work together to create valuable solutions that will help bring AI to as many users as possible.\n\nAbout the role\n\nOpenAI is seeking a highly motivated and experienced Account Director to join our Startups Go To Market team. You will play a critical role in owning relationships with top startup customers and supporting them in building successfully on the OpenAI platform.\n\nWe believe that many of the most disruptive and category-defining AI applications will be created by startups. The Startup Go To Market team’s mission is to help startups harness the power of AI models to drive these advances. You will support startups building effectively with OpenAI’s APIs, and provide access to OpenAI teams and expertise to support their growth.\n\nThis role is a mixture of technical understanding, vision, partnership, and strategy. You’ll be responsible for serving as the primary relationship owner for a set of strategically important startup customers, as well as working across the OpenAI organization to help these startups accelerate their progress and be successful using our models. You’ll work cross-functionality with product, research, engineering, support, and solutions architecture to help customers get the most out of our models.\n\nThis role will be based remotely in Bangalore.\n\nIn this role, you'll:\n\n - Manage a portfolio of startups accounts, developing and executing strategies for a comprehensive account plan\n\n - Partner with solutions architects to drive successful technical engagements with startups, accelerating their product development process\n\n - Own a consumption revenue target\n\n - Manage consumption revenue forecasts\n\n - Analyze key account metrics to create reports and provide insights to internal and external stakeholders\n\n - Collaborate with solutions, marketing, communications, business operations, people operations, finance, product management, and engineering\n\n - Serve as an advocate for improving the startup experience building with OpenAI, synthesizing product feedback from insights captured from our work with startups\n\n - Closely monitor the industry landscape and startup landscape and contribute to corporate strategies\n\n - Support the recruitment and onboarding of other teammates\n\n - Support the development of company culture\n\nWe're seeking someone with experience including:\n\n - 7-12 years selling platform-as-a-service, cloud, or other API products\n\n - Experience working in or around the startup ecosystem, preferably as either a founder of a startup, an employee of a startup, or someone who worked with startup customers\n\n - Supporting the growth and product development of fast-growing, high-performance companies\n\n - Working directly with C-level executives and startup founders\n\n - Communicating technical concepts to customers and internal stakeholders\n\n - Gathering, distilling, and processing complex market (industry, competitor, customer, prospect) intelligence\n\nYou might thrive in this role if you:\n\n - Are customer-centric. You are motivated to deeply understand your customer’s priorities and help them achieve their vision for using our models to improve their products and services. You build strong relationships with executives and professionals across functions and serve as a trusted advisor.\n\n - Have a passion or deep curiosity in artificial intelligence. You embrace the opportunity to help deploy our technology in a way that benefits humanity. You’re excited to educate our customers on AI and how to plan for the future.\n\n - Are a builder. You are excited to impact how our company operates and scales. Your passion is building strong systems and processes from the ground up and executing them with precision.\n\n - Are excited by new challenges. You don’t have the answers to every question up front, but the process of solving them invigorates you. Bespoke issues requiring multidimensional knowledge excite you. You’re willing to experiment with new solutions.\n\n - Are a strategist. You deeply understand go to market best practices and raise the bar for our organization. You think and plan forward on the order of years and bring internal and external stakeholders along with your strategy.\n\nAbout OpenAI\n\nOpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. \n\nWe are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic.\n\nFor additional information, please see OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement https://cdn.openai.com/policies/eeo-policy-statement.pdf.\n\nBackground checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.\n\nTo notify OpenAI that you believe this job posting is non-compliant, please submit a report through this form https://form.asana.com/?d=57018692298241&k=5MqR40fZd7jlxVUh5J-UeA. No response will be provided to inquiries unrelated to job posting compliance.\n\nWe are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this link https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&d=57018692298241.\n\nOpenAI Global Applicant Privacy Policy https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\n\nAt OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology.","descriptionParts":{"descriptionOpening":null,"descriptionBody":{"html":"<p style=\"min-height:1.5em\"><strong>About the team</strong></p><p style=\"min-height:1.5em\">OpenAI’s mission is to build safe artificial general intelligence (AGI) which benefits all of humanity. This long-term undertaking brings the world’s best scientists, engineers, and business professionals into one lab together to accomplish this.</p><p style=\"min-height:1.5em\">In pursuit of this mission, our Go To Market (GTM) team is responsible for helping customers learn how to leverage and deploy our highly capable AI products across their business. The team is made of Sales, Solutions, Support, Marketing, and Partnership professionals that work together to create valuable solutions that will help bring AI to as many users as possible.</p><p style=\"min-height:1.5em\"><strong>About the role</strong></p><p style=\"min-height:1.5em\">OpenAI is seeking a highly motivated and experienced Account Director to join our Startups Go To Market team. You will play a critical role in owning relationships with top startup customers and supporting them in building successfully on the OpenAI platform.</p><p style=\"min-height:1.5em\">We believe that many of the most disruptive and category-defining AI applications will be created by startups. The Startup Go To Market team’s mission is to help startups harness the power of AI models to drive these advances. You will support startups building effectively with OpenAI’s APIs, and provide access to OpenAI teams and expertise to support their growth.</p><p style=\"min-height:1.5em\">This role is a mixture of technical understanding, vision, partnership, and strategy. You’ll be responsible for serving as the primary relationship owner for a set of strategically important startup customers, as well as working across the OpenAI organization to help these startups accelerate their progress and be successful using our models. You’ll work cross-functionality with product, research, engineering, support, and solutions architecture to help customers get the most out of our models.</p><p style=\"min-height:1.5em\">This role will be based remotely in <strong>Bangalore</strong>. </p><p style=\"min-height:1.5em\"><strong>In this role, you'll:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Manage a portfolio of startups accounts, developing and executing strategies for a comprehensive account plan</p></li><li><p style=\"min-height:1.5em\">Partner with solutions architects to drive successful technical engagements with startups, accelerating their product development process</p></li><li><p style=\"min-height:1.5em\">Own a consumption revenue target</p></li><li><p style=\"min-height:1.5em\">Manage consumption revenue forecasts</p></li><li><p style=\"min-height:1.5em\">Analyze key account metrics to create reports and provide insights to internal and external stakeholders</p></li><li><p style=\"min-height:1.5em\">Collaborate with solutions, marketing, communications, business operations, people operations, finance, product management, and engineering</p></li><li><p style=\"min-height:1.5em\">Serve as an advocate for improving the startup experience building with OpenAI, synthesizing product feedback from insights captured from our work with startups</p></li><li><p style=\"min-height:1.5em\">Closely monitor the industry landscape and startup landscape and contribute to corporate strategies</p></li><li><p style=\"min-height:1.5em\">Support the recruitment and onboarding of other teammates</p></li><li><p style=\"min-height:1.5em\">Support the development of company culture</p></li></ul><p style=\"min-height:1.5em\"><strong>We're seeking someone with experience including:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">7-12 years selling platform-as-a-service, cloud, or other API products</p></li><li><p style=\"min-height:1.5em\">Experience working in or around the startup ecosystem, preferably as either a founder of a startup, an employee of a startup, or someone who worked with startup customers</p></li><li><p style=\"min-height:1.5em\">Supporting the growth and product development of fast-growing, high-performance companies</p></li><li><p style=\"min-height:1.5em\">Working directly with C-level executives and startup founders</p></li><li><p style=\"min-height:1.5em\">Communicating technical concepts to customers and internal stakeholders</p></li><li><p style=\"min-height:1.5em\">Gathering, distilling, and processing complex market (industry, competitor, customer, prospect) intelligence</p></li></ul><p style=\"min-height:1.5em\"><strong>You might thrive in this role if you: </strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\"><strong>Are customer-centric.</strong> You are motivated to deeply understand your customer’s priorities and help them achieve their vision for using our models to improve their products and services. You build strong relationships with executives and professionals across functions and serve as a trusted advisor.</p></li><li><p style=\"min-height:1.5em\"><strong>Have a passion or deep curiosity in artificial intelligence.</strong> You embrace the opportunity to help deploy our technology in a way that benefits humanity. You’re excited to educate our customers on AI and how to plan for the future.</p></li><li><p style=\"min-height:1.5em\"><strong>Are a builder.</strong> You are excited to impact how our company operates and scales. Your passion is building strong systems and processes from the ground up and executing them with precision. </p></li><li><p style=\"min-height:1.5em\"><strong>Are excited by new challenges.</strong> You don’t have the answers to every question up front, but the process of solving them invigorates you. Bespoke issues requiring multidimensional knowledge excite you. You’re willing to experiment with new solutions.</p></li><li><p style=\"min-height:1.5em\"><strong>Are a strategist.</strong> You deeply understand go to market best practices and raise the bar for our organization. You think and plan forward on the order of years and bring internal and external stakeholders along with your strategy.</p></li></ul>","plain":"About the team\n\nOpenAI’s mission is to build safe artificial general intelligence (AGI) which benefits all of humanity. This long-term undertaking brings the world’s best scientists, engineers, and business professionals into one lab together to accomplish this.\n\nIn pursuit of this mission, our Go To Market (GTM) team is responsible for helping customers learn how to leverage and deploy our highly capable AI products across their business. The team is made of Sales, Solutions, Support, Marketing, and Partnership professionals that work together to create valuable solutions that will help bring AI to as many users as possible.\n\nAbout the role\n\nOpenAI is seeking a highly motivated and experienced Account Director to join our Startups Go To Market team. You will play a critical role in owning relationships with top startup customers and supporting them in building successfully on the OpenAI platform.\n\nWe believe that many of the most disruptive and category-defining AI applications will be created by startups. The Startup Go To Market team’s mission is to help startups harness the power of AI models to drive these advances. You will support startups building effectively with OpenAI’s APIs, and provide access to OpenAI teams and expertise to support their growth.\n\nThis role is a mixture of technical understanding, vision, partnership, and strategy. You’ll be responsible for serving as the primary relationship owner for a set of strategically important startup customers, as well as working across the OpenAI organization to help these startups accelerate their progress and be successful using our models. You’ll work cross-functionality with product, research, engineering, support, and solutions architecture to help customers get the most out of our models.\n\nThis role will be based remotely in Bangalore.\n\nIn this role, you'll:\n\n - Manage a portfolio of startups accounts, developing and executing strategies for a comprehensive account plan\n\n - Partner with solutions architects to drive successful technical engagements with startups, accelerating their product development process\n\n - Own a consumption revenue target\n\n - Manage consumption revenue forecasts\n\n - Analyze key account metrics to create reports and provide insights to internal and external stakeholders\n\n - Collaborate with solutions, marketing, communications, business operations, people operations, finance, product management, and engineering\n\n - Serve as an advocate for improving the startup experience building with OpenAI, synthesizing product feedback from insights captured from our work with startups\n\n - Closely monitor the industry landscape and startup landscape and contribute to corporate strategies\n\n - Support the recruitment and onboarding of other teammates\n\n - Support the development of company culture\n\nWe're seeking someone with experience including:\n\n - 7-12 years selling platform-as-a-service, cloud, or other API products\n\n - Experience working in or around the startup ecosystem, preferably as either a founder of a startup, an employee of a startup, or someone who worked with startup customers\n\n - Supporting the growth and product development of fast-growing, high-performance companies\n\n - Working directly with C-level executives and startup founders\n\n - Communicating technical concepts to customers and internal stakeholders\n\n - Gathering, distilling, and processing complex market (industry, competitor, customer, prospect) intelligence\n\nYou might thrive in this role if you:\n\n - Are customer-centric. You are motivated to deeply understand your customer’s priorities and help them achieve their vision for using our models to improve their products and services. You build strong relationships with executives and professionals across functions and serve as a trusted advisor.\n\n - Have a passion or deep curiosity in artificial intelligence. You embrace the opportunity to help deploy our technology in a way that benefits humanity. You’re excited to educate our customers on AI and how to plan for the future.\n\n - Are a builder. You are excited to impact how our company operates and scales. Your passion is building strong systems and processes from the ground up and executing them with precision.\n\n - Are excited by new challenges. You don’t have the answers to every question up front, but the process of solving them invigorates you. Bespoke issues requiring multidimensional knowledge excite you. You’re willing to experiment with new solutions.\n\n - Are a strategist. You deeply understand go to market best practices and raise the bar for our organization. You think and plan forward on the order of years and bring internal and external stakeholders along with your strategy."},"descriptionClosing":{"html":"<p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About OpenAI</strong></p><p style=\"min-height:1.5em\">OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. </p><p style=\"min-height:1.5em\">We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic. </p><p style=\"min-height:1.5em\">For additional information, please see <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://cdn.openai.com/policies/eeo-policy-statement.pdf\"><u>OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement</u></a>.</p><p style=\"min-height:1.5em\">Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or convicti  global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology.</p>","plain":"About OpenAI\n\nOpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. \n\nWe are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic.\n\nFor additional information, please see OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement https://cdn.openai.com/policies/eeo-policy-statement.pdf.\n\nBackground checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confiden  customer’s priorities and help them achieve their vision for using our models to improve their products and services. You build strong relationships with executives and professionals across functions and serve as a trusted advisor.</p></li><li><p style=\"min-height:1.5em\"><strong>Have a passion or deep curiosity in artificial intelligence.</strong> You embrace the opportunity to help deploy our technology in a way that benefits humanity. You’re excited to educate our customers on AI and how to plan for the future.</p></li><li><p style=\"min-height:1.5em\"><strong>Are a builder.</strong> You are excited to impact how our company operates and scales. Your passion is building strong systems and processes from the ground up and executing them with precision. </p></li><li><p style=\"min-height:1.5em\"><strong>Are excited by new challenges.</strong> You don’t have the answers to every question up front, but the process of solving them invigorates you. Bespoke issues requiring multidimensional knowledge excite you. You’re willing to experiment with new solutions.</p></li><li><p style=\"min-height:1.5em\"><strong>Are a strategist.</strong> You deeply understand go to market best practices and raise the bar for our organization. You think and plan forward on the order of years and bring internal and external stakeholders along with your strategy.</p></li></ul><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About OpenAI</strong></p><p style=\"min-height:1.5em\">OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectru
