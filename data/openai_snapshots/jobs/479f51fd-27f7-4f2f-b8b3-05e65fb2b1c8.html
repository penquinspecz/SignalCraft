  <meta name="description" content="About the team

OpenAI’s mission is to build safe artificial general intelligence (AGI) which benefits all of humanity. This long-term undertaking brings the world’s best scientists, engineers, and business professionals into one lab together to accomplish this.

In pursuit of this mission, our Go To Market (GTM) team is responsible for helping customers learn how to leverage and deploy our highly capable AI products across their business. The team is made of Sales, Solutions, Support, Marketing, and Partnership professionals that work together to create valuable solutions that will help bring AI to as many users as possible.

About the role

Our Sales team has a unique mission to help customers understand the deep impact that highly capable AI models can bring to their business and users. This role is a mixture of technical understanding, vision, partnership, and value-driven strategy.

You’ll be a key driver of opportunities through the entire sales cycle, from pipeline generation to closure. You’ll work with researchers, engineers, and solution strategists to help customers evolve their industry with AI.

This role is based in Singapore. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees.

In this role, you&#39;ll:

 - Manage a small number of key accounts, developing and executing strategies for a comprehensive account plan

 - Lead our enterprise prospects’ journeys from consideration to successful deployment

 - Partner with solutions and research engineering to build and execute complex customer programs and projects

 - Own a consumption revenue target

 - Manage consumption revenue forecasts

 - Analyze key account metrics to create reports and provide insights to internal and external stakeholders

 - Closely monitor the industry landscape (people, competitors, partners, etc.) to contribute to product roadmap and other corporate strategies

 - Collaborate with solutions, marketing, communications, business operations, people operations, finance, product management, and engineering

 - Support the recruitment and onboarding of other teammates

 - Support the development of company culture

We&#39;re seeking someone with experience including:

 - 10+ years selling platform-as-a-service and/or software-as-a-service

 - Achieving revenue targets &gt;$2M per year for more than 3 years

 - Designing and executing complex deal strategies

 - Supporting the growth of fast-growing, high-performance companies

 - Working directly with c-level executives

 - Communicating technical concepts to customers and internal stakeholders

 - Leading high-visibility customer events (CAB, conferences, product launches, etc.)

 - Gathering, distilling, and processing complex market (industry, competitor, customer, prospect) intelligence

You might thrive in this role if you:

 - Are customer-centric. You are motivated to deeply understand your customer’s priorities and help them achieve their vision for using our models to improve their products and services. You build strong relationships with executives and professionals across functions and serve as a trusted advisor.

 - Have a passion or deep curiosity in artificial intelligence. You embrace the opportunity to help deploy our technology in a way that benefits humanity. You’re excited to educate our customers on AI and how to plan for the future.

 - Are a builder. You are excited to impact how our company operates and scales. Your passion is building strong systems and processes from the ground up and executing them with precision.

 - Are excited by new challenges. You don’t have the answers to every question up front, but the process of solving them invigorates you. Bespoke issues requiring multidimensional knowledge excite you. You’re willing to experiment with new solutions.

 - Are a strategist. You deeply understand go to market best practices and raise the bar for our organization. You think and plan forward on the order of years and bring internal and external stakeholders along with your strategy.

About OpenAI

OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. 

We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic.

For additional information, please see OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement https://cdn.openai.com/policies/eeo-policy-statement.pdf.

Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.

To notify OpenAI that you believe this job posting is non-compliant, please submit a report through this form https://form.asana.com/?d=57018692298241&amp;k=5MqR40fZd7jlxVUh5J-UeA. No response will be provided to inquiries unrelated to job posting compliance.

We are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this link https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&amp;d=57018692298241.

OpenAI Global Applicant Privacy Policy https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf

At OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology." />

,"ZipRecruiterReadBrandPartnerConfig","NewCustomFieldOptionsTable","PermissionsAutomationOnJobConfidentialChange","BuiltInWriteBrandPartnerConfig","BuiltInReadBrandPartnerConfig","PopulateMissingFieldsOnReferralSubmission","CandidateConsentReporting","ConversionCountForSequences","DisableOpeningApprovalReachedNextStageVersionMetadata","JobPageV2","SanitizeAttachmentsForSerializationInSentNotificationRecords","SequenceAwareAiTokens","ApplicationForReferrals","AutomaticApplicationForReferrals","InlineEmailTemplateEditing","BulkNotificationEventSettingsUpdate","CoreMultipleBrandsInvariantViolationsPromptSetup","EsignatureDocumentConvertToAshbyTokens","ReadApplicationFormSubmissionsFromSubmittedFormTables","SubstitutionTokensImprovementsHtml","OfferLettersDocumentsStoreUsedTokens"],"allowJobPostIndexing":true,"theme":{"colors":{"version":"1","colorPrimary600":"#000000","colorPrimary900":"#000000"},"showJobFilters":true,"showLocationAddress":false,"showTeams":false,"showAutofillApplicationsBox":true,"logoWordmarkImageUrl":"https://app.ashbyhq.com/api/images/org-theme-wordmark/0c0ad039-c59c-4f86-b7ea-e7bebb8a8041/33531299-c352-4642-8992-b14bae985251/78e5ec79-7459-49b6-9618-340689c89888.png","logoSquareImageUrl":"https://app.ashbyhq.com/api/images/org-theme-logo/0c0ad039-c59c-4f86-b7ea-e7bebb8a8041/33531299-c352-4642-8992-b14bae985251/96d48c94-ecca-4519-887a-44950b1fd145.png","applicationSubmittedSuccessMessage":null,"jobBoardTopDescriptionHtml":null,"jobBoardBottomDescriptionHtml":null,"jobPostingBackUrl":"https://openai.com/careers/search/"},"appConfirmationTrackingPixelHtml":null,"recruitingPrivacyPolicyUrl":null,"timezone":"America/Los_Angeles","candidateScheduleCancellationReasonRequirementStatus":"Off"},"posting":{"id":"479f51fd-27f7-4f2f-b8b3-05e65fb2b1c8","title":"Account Director, Large Enterprise (Southeast Asia)","updatedAt":"2026-01-22T05:26:50.219Z","departmentName":"Go To Market","departmentExternalName":"Go To Market","teamName":"Sales","teamExternalName":"Sales","teamNames":["Go To Market","Sales"],"locationName":"Singapore","locationExternalName":"Singapore","isListed":true,"suppressDescriptionOpening":false,"suppressDescriptionClosing":false,"descriptionHtml":"<p style=\"min-height:1.5em\"><strong>About the team</strong></p><p style=\"min-height:1.5em\">OpenAI’s mission is to build safe artificial general intelligence (AGI) which benefits all of humanity. This long-term undertaking brings the world’s best scientists, engineers, and business professionals into one lab together to accomplish this.</p><p style=\"min-height:1.5em\">In pursuit of this mission, our Go To Market (GTM) team is responsible for helping customers learn how to leverage and deploy our highly capable AI products across their business. The team is made of Sales, Solutions, Support, Marketing, and Partnership professionals that work together to create valuable solutions that will help bring AI to as many users as possible.</p><p style=\"min-height:1.5em\"><strong>About the role</strong></p><p style=\"min-height:1.5em\">Our Sales team has a unique mission to help customers understand the deep impact that highly capable AI models can bring to their business and users. This role is a mixture of technical understanding, vision, partnership, and value-driven strategy.</p><p style=\"min-height:1.5em\">You’ll be a key driver of opportunities through the entire sales cycle, from pipeline generation to closure. You’ll work with researchers, engineers, and solution strategists to help customers evolve their industry with AI.</p><p style=\"min-height:1.5em\">This role is based in Singapore. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees.</p><p style=\"min-height:1.5em\"><strong>In this role, you'll:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Manage a small number of key accounts, developing and executing strategies for a comprehensive account plan</p></li><li><p style=\"min-height:1.5em\">Lead our enterprise prospects’ journeys from consideration to successful deployment</p></li><li><p style=\"min-height:1.5em\">Partner with solutions and research engineering to build and execute complex customer programs and projects</p></li><li><p style=\"min-height:1.5em\">Own a consumption revenue target</p></li><li><p style=\"min-height:1.5em\">Manage consumption revenue forecasts</p></li><li><p style=\"min-height:1.5em\">Analyze key account metrics to create reports and provide insights to internal and external stakeholders</p></li><li><p style=\"min-height:1.5em\">Closely monitor the industry landscape (people, competitors, partners, etc.) to contribute to product roadmap and other corporate strategies</p></li><li><p style=\"min-height:1.5em\">Collaborate with solutions, marketing, communications, business operations, people operations, finance, product management, and engineering</p></li><li><p style=\"min-height:1.5em\">Support the recruitment and onboarding of other teammates</p></li><li><p style=\"min-height:1.5em\">Support the development of company culture</p></li></ul><p style=\"min-height:1.5em\"><strong>We're seeking someone with experience including:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">10+ years selling platform-as-a-service and/or software-as-a-service</p></li><li><p style=\"min-height:1.5em\">Achieving revenue targets &gt;$2M per year for more than 3 years</p></li><li><p style=\"min-height:1.5em\">Designing and executing complex deal strategies</p></li><li><p style=\"min-height:1.5em\">Supporting the growth of fast-growing, high-performance companies</p></li><li><p style=\"min-height:1.5em\">Working directly with c-level executives</p></li><li><p style=\"min-height:1.5em\">Communicating technical concepts to customers and internal stakeholders</p></li><li><p style=\"min-height:1.5em\">Leading high-visibility customer events (CAB, conferences, product launches, etc.)</p></li><li><p style=\"min-height:1.5em\">Gathering, distilling, and processing complex market (industry, competitor, customer, prospect) intelligence</p></li></ul><p style=\"min-height:1.5em\"><strong>You might thrive in this role if you: </strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\"><strong>Are customer-centric.</strong> You are motivated to deeply understand your customer’s priorities and help them achieve their vision for using our models to improve their products and services. You build strong relationships with executives and professionals across functions and serve as a trusted advisor.</p></li><li><p style=\"min-height:1.5em\"><strong>Have a passion or deep curiosity in artificial intelligence.</strong> You embrace the opportunity to help deploy our technology in a way that benefits humanity. You’re excited to educate our customers on AI and how to plan for the future.</p></li><li><p style=\"min-height:1.5em\"><strong>Are a builder.</strong> You are excited to impact how our company operates and scales. Your passion is building strong systems and processes from the ground up and executing them with precision. </p></li><li><p style=\"min-height:1.5em\"><strong>Are excited by new challenges.</strong> You don’t have the answers to every question up front, but the process of solving them invigorates you. Bespoke issues requiring multidimensional knowledge excite you. You’re willing to experiment with new solutions.</p></li><li><p style=\"min-height:1.5em\"><strong>Are a strategist.</strong> You deeply understand go to market best practices and raise the bar for our organization. You think and plan forward on the order of years and bring internal and external stakeholders along with your strategy.</p></li></ul><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About OpenAI</strong></p><p style=\"min-height:1.5em\">OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. </p><p style=\"min-height:1.5em\">We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic. </p><p style=\"min-height:1.5em\">For additional information, please see <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://cdn.openai.com/policies/eeo-policy-statement.pdf\"><u>OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement</u></a>.</p><p style=\"min-height:1.5em\">Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.</p><p style=\"min-height:1.5em\">To notify OpenAI that you believe this job posting is non-compliant, please submit a report through <a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https://form.asana.com/?d=57018692298241&amp;k=5MqR40fZd7jlxVUh5J-UeA\">this form</a>. No response will be provided to inquiries unrelated to job posting compliance.</p><p style=\"min-height:1.5em\">We are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&amp;d=57018692298241\"><u>link</u></a>.</p><p style=\"min-height:1.5em\"><a target=\"_blank\" rel=\"noopener noreferrer nofollow\" class=\"c-link\" href=\"https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\">OpenAI Global Applicant Privacy Policy</a></p><p style=\"min-height:1.5em\">At OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology.</p>","descriptionPlainText":"About the team\n\nOpenAI’s mission is to build safe artificial general intelligence (AGI) which benefits all of humanity. This long-term undertaking brings the world’s best scientists, engineers, and business professionals into one lab together to accomplish this.\n\nIn pursuit of this mission, our Go To Market (GTM) team is responsible for helping customers learn how to leverage and deploy our highly capable AI products across their business. The team is made of Sales, Solutions, Support, Marketing, and Partnership professionals that work together to create valuable solutions that will help bring AI to as many users as possible.\n\nAbout the role\n\nOur Sales team has a unique mission to help customers understand the deep impact that highly capable AI models can bring to their business and users. This role is a mixture of technical understanding, vision, partnership, and value-driven strategy.\n\nYou’ll be a key driver of opportunities through the entire sales cycle, from pipeline generation to closure. You’ll work with researchers, engineers, and solution strategists to help customers evolve their industry with AI.\n\nThis role is based in Singapore. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees.\n\nIn this role, you'll:\n\n - Manage a small number of key accounts, developing and executing strategies for a comprehensive account plan\n\n - Lead our enterprise prospects’ journeys from consideration to successful deployment\n\n - Partner with solutions and research engineering to build and execute complex customer programs and projects\n\n - Own a consumption revenue target\n\n - Manage consumption revenue forecasts\n\n - Analyze key account metrics to create reports and provide insights to internal and external stakeholders\n\n - Closely monitor the industry landscape (people, competitors, partners, etc.) to contribute to product roadmap and other corporate strategies\n\n - Collaborate with solutions, marketing, communications, business operations, people operations, finance, product management, and engineering\n\n - Support the recruitment and onboarding of other teammates\n\n - Support the development of company culture\n\nWe're seeking someone with experience including:\n\n - 10+ years selling platform-as-a-service and/or software-as-a-service\n\n - Achieving revenue targets >$2M per year for more than 3 years\n\n - Designing and executing complex deal strategies\n\n - Supporting the growth of fast-growing, high-performance companies\n\n - Working directly with c-level executives\n\n - Communicating technical concepts to customers and internal stakeholders\n\n - Leading high-visibility customer events (CAB, conferences, product launches, etc.)\n\n - Gathering, distilling, and processing complex market (industry, competitor, customer, prospect) intelligence\n\nYou might thrive in this role if you:\n\n - Are customer-centric. You are motivated to deeply understand your customer’s priorities and help them achieve their vision for using our models to improve their products and services. You build strong relationships with executives and professionals across functions and serve as a trusted advisor.\n\n - Have a passion or deep curiosity in artificial intelligence. You embrace the opportunity to help deploy our technology in a way that benefits humanity. You’re excited to educate our customers on AI and how to plan for the future.\n\n - Are a builder. You are excited to impact how our company operates and scales. Your passion is building strong systems and processes from the ground up and executing them with precision.\n\n - Are excited by new challenges. You don’t have the answers to every question up front, but the process of solving them invigorates you. Bespoke issues requiring multidimensional knowledge excite you. You’re willing to experiment with new solutions.\n\n - Are a strategist. You deeply understand go to market best practices and raise the bar for our organization. You think and plan forward on the order of years and bring internal and external stakeholders along with your strategy.\n\nAbout OpenAI\n\nOpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. \n\nWe are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic.\n\nFor additional information, please see OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement https://cdn.openai.com/policies/eeo-policy-statement.pdf.\n\nBackground checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.\n\nTo notify OpenAI that you believe this job posting is non-compliant, please submit a report through this form https://form.asana.com/?d=57018692298241&k=5MqR40fZd7jlxVUh5J-UeA. No response will be provided to inquiries unrelated to job posting compliance.\n\nWe are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this link https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&d=57018692298241.\n\nOpenAI Global Applicant Privacy Policy https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\n\nAt OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology.","descriptionParts":{"descriptionOpening":null,"descriptionBody":{"html":"<p style=\"min-height:1.5em\"><strong>About the team</strong></p><p style=\"min-height:1.5em\">OpenAI’s mission is to build safe artificial general intelligence (AGI) which benefits all of humanity. This long-term undertaking brings the world’s best scientists, engineers, and business professionals into one lab together to accomplish this.</p><p style=\"min-height:1.5em\">In pursuit of this mission, our Go To Market (GTM) team is responsible for helping customers learn how to leverage and deploy our highly capable AI products across their business. The team is made of Sales, Solutions, Support, Marketing, and Partnership professionals that work together to create valuable solutions that will help bring AI to as many users as possible.</p><p style=\"min-height:1.5em\"><strong>About the role</strong></p><p style=\"min-height:1.5em\">Our Sales team has a unique mission to help customers understand the deep impact that highly capable AI models can bring to their business and users. This role is a mixture of technical understanding, vision, partnership, and value-driven strategy.</p><p style=\"min-height:1.5em\">You’ll be a key driver of opportunities through the entire sales cycle, from pipeline generation to closure. You’ll work with researchers, engineers, and solution strategists to help customers evolve their industry with AI.</p><p style=\"min-height:1.5em\">This role is based in Singapore. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees.</p><p style=\"min-height:1.5em\"><strong>In this role, you'll:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Manage a small number of key accounts, developing and executing strategies for a comprehensive account plan</p></li><li><p style=\"min-height:1.5em\">Lead our enterprise prospects’ journeys from consideration to successful deployment</p></li><li><p style=\"min-height:1.5em\">Partner with solutions and research engineering to build and execute complex customer programs and projects</p></li><li><p style=\"min-height:1.5em\">Own a consumption revenue target</p></li><li><p style=\"min-height:1.5em\">Manage consumption revenue forecasts</p></li><li><p style=\"min-height:1.5em\">Analyze key account metrics to create reports and provide insights to internal and external stakeholders</p></li><li><p style=\"min-height:1.5em\">Closely monitor the industry landscape (people, competitors, partners, etc.) to contribute to product roadmap and other corporate strategies</p></li><li><p style=\"min-height:1.5em\">Collaborate with solutions, marketing, communications, business operations, people operations, finance, product management, and engineering</p></li><li><p style=\"min-height:1.5em\">Support the recruitment and onboarding of other teammates</p></li><li><p style=\"min-height:1.5em\">Support the development of company culture</p></li></ul><p style=\"min-height:1.5em\"><strong>We're seeking someone with experience including:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">10+ years selling platform-as-a-service and/or software-as-a-service</p></li><li><p style=\"min-height:1.5em\">Achieving revenue targets &gt;$2M per year for more than 3 years</p></li><li><p style=\"min-height:1.5em\">Designing and executing complex deal strategies</p></li><li><p style=\"min-height:1.5em\">Supporting the growth of fast-growing, high-performance companies</p></li><li><p style=\"min-height:1.5em\">Working directly with c-level executives</p></li><li><p style=\"min-height:1.5em\">Communicating technical concepts to customers and internal stakeholders</p></li><li><p style=\"min-height:1.5em\">Leading high-visibility customer events (CAB, conferences, product launches, etc.)</p></li><li><p style=\"min-height:1.5em\">Gathering, distilling, and processing complex market (industry, competitor, customer, prospect) intelligence</p></li></ul><p style=\"min-height:1.5em\"><strong>You might thrive in this role if you: </strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\"><strong>Are customer-centric.</strong> You are motivated to deeply understand your customer’s priorities and help them achieve their vision for using our models to improve their products and services. You build strong relationships with executives and professionals across functions and serve as a trusted advisor.</p></li><li><p style=\"min-height:1.5em\"><strong>Have a passion or deep curiosity in artificial intelligence.</strong> You embrace the opportunity to help deploy our technology in a way that benefits humanity. You’re excited to educate our customers on AI and how to plan for the future.</p></li><li><p style=\"min-height:1.5em\"><strong>Are a builder.</strong> You are excited to impact how our company operates and scales. Your passion is building strong systems and processes from the ground up and executing them with precision. </p></li><li><p style=\"min-height:1.5em\"><strong>Are excited by new challenges.</strong> You don’t have the answers to every question up front, but the process of solving them invigorates you. Bespoke issues requiring multidimensional knowledge excite you. You’re willing to experiment with new solutions.</p></li><li><p style=\"min-height:1.5em\"><strong>Are a strategist.</strong> You deeply understand go to market best practices and raise the bar for our organization. You think and plan forward on the order of years and bring internal and external stakeholders along with your strategy.</p></li></ul>","plain":"About the team\n\nOpenAI’s mission is to build safe artificial general intelligence (AGI) which benefits all of humanity. This long-term undertaking brings the world’s best scientists, engineers, and business professionals into one lab together to accomplish this.\n\nIn pursuit of this mission, our Go To Market (GTM) team is responsible for helping customers learn how to leverage and deploy our highly capable AI products across their business. The team is made of Sales, Solutions, Support, Marketing, and Partnership professionals that work together to create valuable solutions that will help bring AI to as many users as possible.\n\nAbout the role\n\nOur Sales team has a unique mission to help customers understand the deep impact that highly capable AI models can bring to their business and users. This role is a mixture of technical understanding, vision, partnership, and value-driven strategy.\n\nYou’ll be a key driver of opportunities through the entire sales cycle, from pipeline generation to closure. You’ll work with researchers, engineers, and solution strategists to help customers evolve their industry with AI.\n\nThis role is based in Singapore. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees.\n\nIn this role, you'll:\n\n - Manage a small number of key accounts, developing and executing strategies for a comprehensive account plan\n\n - Lead our enterprise prospects’ journeys from consideration to successful deployment\n\n - Partner with solutions and research engineering to build and execute complex customer programs and projects\n\n - Own a consumption revenue target\n\n - Manage consumption revenue forecasts\n\n - Analyze key account metrics to create reports and provide insights to internal and external stakeholders\n\n - Closely monitor the industry landscape (people, competitors, partners, etc.) to contribute to product roadmap and other corporate strategies\n\n - Collaborate with solutions, marketing, communications, business operations, people operations, finance, product management, and engineering\n\n - Support the recruitment and onboarding of other teammates\n\n - Support the development of company culture\n\nWe're seeking someone with experience including:\n\n - 10+ years selling platform-as-a-service and/or software-as-a-service\n\n - Achieving revenue targets >$2M per year for more than 3 years\n\n - Designing and executing complex deal strategies\n\n - Supporting the growth of fast-growing, high-performance companies\n\n - Working directly with c-level executives\n\n - Communicating technical concepts to customers and internal stakeholders\n\n - Leading high-visibility customer events (CAB, conferences, product launches, etc.)\n\n - Gathering, distilling, and processing complex market (industry, competitor, customer, prospect) intelligence\n\nYou might thrive in this role if you:\n\n - Are customer-centric. You are motivated to deeply understand your customer’s priorities and help them achieve their vision for using our models to improve their products and services. You build strong relationships with executives and professionals across functions and serve as a trusted advisor.\n\n - Have a passion or deep curiosity in artificial intelligence. You embrace the opportunity to help deploy our technology in a way that benefits humanity. You’re excited to educate our customers on AI and how to plan for the future.\n\n - Are a builder. You are excited to impact how our company operates and scales. Your passion is building strong systems and processes from the ground up and executing them with precision.\n\n - Are excited by new challenges. You don’t have the answers to every question up front, but the process of solving them invigorates you. Bespoke issues requiring multidimensional knowledge excite you. You’re willing to experiment with new solutions.\n\n - Are a strategist. You deeply understand go to market best practices and raise the bar for our organization. You think and plan forward on the order of years and bring internal and external stakeholders along with your strategy."},"descriptionClosing":{"html":"<p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About OpenAI</strong></p><p style=\"min-height:1.5em\">OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. </p><p style=\"min-height:1.5em\">We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic. </p><p style=\"min-height:1.5em\">For additional information, please see <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://cdn.openai.com/policies/eeo-policy-statement.pdf\"><u>OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement</u></a>.</p><p style=\"min-height:1.5em\">Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.</p><p style=\"min-height:1.5em\">To notify OpenAI that you believe this job posting is non-compliant, please submit a report through <a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https://form.asana.com/?d=57018692298241&amp;k=5MqR40fZd7jlxVUh5J-UeA\">this form</a>. No response will be provided to inquiries unrelated to job posting compliance.</p><p style=\"min-height:1.5em\">We are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&amp;d=57018692298241\"><u>link</u></a>.</p><p style=\"min-height:1.5em\"><a target=\"_blank\" rel=\"noopener noreferrer nofollow\" class=\"c-link\" href=\"https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\">OpenAI Global Applicant Privacy Policy</a></p><p style=\"min-height:1.5em\">At OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology.</p>","plain":"About OpenAI\n\nOpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. \n\nWe are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic.\n\nFor additional information, please see OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement https://cdn.openai.com/policies/eeo-policy-statement.pdf.\n\nBackground checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.\n\nTo notify OpenAI that you believe this job posting is non-compliant, please submit a report through this form https://form.asana.com/?d=57018692298241&k=5MqR40fZd7jlxVUh5J-UeA. No response will be provided to inquiries unrelated to job posting compliance.\n\nWe are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this link https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&d=57018692298241.\n\nOpenAI Global Applicant Privacy Policy https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\n\nAt OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology."}},"shortDescription":null,"applicationFormDefinitionId":"e7045d7b-a0bf-4c7b-b2c5-a996cc76498c","surveyFormDefinitionIds":[],"linkedData":{"@context":"https://schema.org/","@type":"JobPosting","title":"Account Director, Large Enterprise (Southeast Asia)","description":"<p style=\"min-height:1.5em\"><strong>About the team</strong></p><p style=\"min-height:1.5em\">OpenAI’s mission is to build safe artificial general intelligence (AGI) which benefits all of humanity. This long-term undertaking brings the world’s best scientists, engineers, and business professionals into one lab together to accomplish this.</p><p style=\"min-height:1.5em\">In pursuit of this mission, our Go To Market (GTM) team is responsible for helping customers learn how to leverage and deploy our highly capable AI products across their business. The team is made of Sales, Solutions, Support, Marketing, and Partnership professionals that work together to create valuable solutions that will help bring AI to as many users as possible.</p><p style=\"min-height:1.5em\"><strong>About the role</strong></p><p style=\"min-height:1.5em\">Our Sales team has a unique mission to help customers understand the deep impact that highly capable AI models can bring to their business and users. This role is a mixture of technical understanding, vision, partnership, and value-driven strategy.</p><p style=\"min-height:1.5em\">You’ll be a key driver of opportunities through the entire sales cycle, from pipeline generation to closure. You’ll work with researchers, engineers, and solu .5em\"><strong>Are a strategist.</strong> You deeply understand go to market best practices and raise the bar for our organization. You think and plan forward on the order of years and bring internal and external stakeholders along with your strategy.</p></li></ul><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About OpenAI</strong></p><p style=\"min-height:1.5em\">OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. </p><p style=\"min-height:1.5em\">We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic. </p><p style=\"min-height:1.5em\">For additional information, please see <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://cdn.openai.com/policies/eeo-policy-statement.pdf\"><u>OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement</u></a>.</p><p style=\"min-height:1.5em\">Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that crimi
