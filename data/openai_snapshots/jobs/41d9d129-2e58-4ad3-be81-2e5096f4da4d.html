    <title>Software Engineer, Data Acquisition  @ OpenAI</title><meta name="title" content="Software Engineer, Data Acquisition  @ OpenAI" />
    
  <meta name="description" content="Overview:

The Data Acquisition team within the Foundations organization at OpenAI is responsible for all aspects of data collection to support our model training operations. Our team manages web crawling and GPTBot services and works closely with Data Processing, Architecture, and Scaling teams. We are looking for a skilled Software Engineer to join our Data Acquisition team.


Responsibilities:

 - Own and lead engineering projects in the area of data acquisition including web crawling, data ingestion, and search.

 - Collaborate with other sub-teams, such as Data Processing, Architecture, and Scaling, to ensure smooth data flow and system operability.

 - Work closely with the legal team to handle any compliance or data privacy-related matters.

 - Develop and deploy highly scalable distributed systems capable of handling petabytes of data.

 - Architect and implement algorithms for data indexing and search capabilities.

 - Build and maintain backend services for data storage, including work with key-value databases and synchronization.

 - Deploy solutions in a Kubernetes Infrastructure-as-Code environment and perform routine system checks.

 - Conduct and analyze experiments on data to provide insights into system performance.


Qualifications:

 - BS/MS/PhD in Computer Science or a related field.

 - 4+ years of industry experience in software development.

 - Experience with large web crawlers a plus

 - Strong expertise in large stateful distributed systems and data processing.

 - Proficiency in Kubernetes, and Infrastructure-as-Code concepts.

 - Willingness and enthusiasm for trying new approaches and technologies.

 - Ability to handle multiple tasks and adapt to changing priorities.

 - Strong communication skills, both written and verbal.

About OpenAI

OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. 

We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic.

For additional information, please see OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement https://cdn.openai.com/policies/eeo-policy-statement.pdf.

Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.

To notify OpenAI that you believe this job posting is non-compliant, please submit a report through this form https://form.asana.com/?d=57018692298241&amp;k=5MqR40fZd7jlxVUh5J-UeA. No response will be provided to inquiries unrelated to job posting compliance.

We are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this link https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&amp;d=57018692298241.

OpenAI Global Applicant Privacy Policy https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf

Names":["Research","Foundations"],"locationName":"San Francisco","locationExternalName":"San Francisco","isListed":true,"suppressDescriptionOpening":false,"suppressDescriptionClosing":false,"descriptionHtml":"<p style=\"min-height:1.5em\"><strong>Overview:</strong></p><p style=\"min-height:1.5em\">The Data Acquisition team within the Foundations organization at OpenAI is responsible for all aspects of data collection to support our model training operations. Our team manages web crawling and GPTBot services and works closely with Data Processing, Architecture, and Scaling teams. We are looking for a skilled Software Engineer to join our Data Acquisition team.<br /></p><p style=\"min-height:1.5em\"><strong>Responsibilities:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Own and lead engineering projects in the area of data acquisition including web crawling, data ingestion, and search.</p></li><li><p style=\"min-height:1.5em\">Collaborate with other sub-teams, such as Data Processing, Architecture, and Scaling, to ensure smooth data flow and system operability.</p></li><li><p style=\"min-height:1.5em\">Work closely with the legal team to handle any compliance or data privacy-related matters.</p></li><li><p style=\"min-height:1.5em\">Develop and deploy highly scalable distributed systems capable of handling petabytes of data.</p></li><li><p style=\"min-height:1.5em\">Architect and implement algorithms for data indexing and search capabilities.</p></li><li><p style=\"min-height:1.5em\">Build and maintain backend services for data storage, including work with key-value databases and synchronization.</p></li><li><p style=\"min-height:1.5em\">Deploy solutions in a Kubernetes Infrastructure-as-Code environment and perform routine system checks.</p></li><li><p style=\"min-height:1.5em\">Conduct and analyze experiments on data to provide insights into system performance.</p></li></ul><p style=\"min-height:1.5em\"><br /><strong>Qualifications:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">BS/MS/PhD in Computer Science or a related field.</p></li><li><p style=\"min-height:1.5em\">4+ years of industry experience in software development.</p></li><li><p style=\"min-height:1.5em\">Experience with large web crawlers a plus</p></li><li><p style=\"min-height:1.5em\">Strong expertise in large stateful distributed systems and data processing.</p></li><li><p style=\"min-height:1.5em\">Proficiency in Kubernetes, and Infrastructure-as-Code concepts.</p></li><li><p style=\"min-height:1.5em\">Willingness and enthusiasm for trying new approaches and technologies.</p></li><li><p style=\"min-height:1.5em\">Ability to handle multiple tasks and adapt to changing priorities.</p></li><li><p style=\"min-height:1.5em\">Strong communication skills, both written and verbal.</p></li></ul><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About OpenAI</strong></p><p style=\"min-height:1.5em\">OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. </p><p style=\"min-height:1.5em\">We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic. </p><p style=\"min-height:1.5em\">For additional information, please see <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://cdn.openai.com/policies/eeo-policy-statement.pdf\"><u>OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement</u></a>.</p><p style=\"min-height:1.5em\">Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.</p><p style=\"min-height:1.5em\">To notify OpenAI that you believe this job posting is non-compliant, please submit a report through <a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https://form.asana.com/?d=57018692298241&amp;k=5MqR40fZd7jlxVUh5J-UeA\">this form</a>. No response will be provided to inquiries unrelated to job posting compliance.</p><p style=\"min-height:1.5em\">We are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&amp;d=57018692298241\"><u>link</u></a>.</p><p style=\"min-height:1.5em\"><a target=\"_blank\" rel=\"noopener noreferrer nofollow\" cl  in shaping the future of technology."}},"shortDescription":null,"applicationFormDefinitionId":"f30c0175-f7f9-4d77-90bd-08423efb0170","surveyFormDefinitionIds":["b7e158ed-b22d-4238-a533-483e1010a799"],"linkedData":{"@context":"https://schema.org/","@type":"JobPosting","title":"Software Engineer, Data Acquisition ","description":"<p style=\"min-height:1.5em\"><strong>Overview:</strong></p><p style=\"min-height:1.5em\">The Data Acquisition team within the Foundations organization at OpenAI is responsible for all aspects of data collection to support our model training operations. Our team manages web crawling and GPTBot services and works closely with Data Processing, Architecture, and Scaling teams. We are looking for a skilled Software Engineer to join our Data Acquisition team.<br /></p><p style=\"min-height:1.5em\"><strong>Responsibilities:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Own and lead engineering projects in the area of data acquisition including web crawling, data ingestion, and search.</p></li><li><p style=\"min-height:1.5em\">Collaborate with other sub-teams, such as Data Processing, Architecture, and Scaling, to ensure smooth data flow and system operability.</p></li><li><p style=\"min-height:1.5em\">Work closely with the legal team to handle any compliance or data privacy-related matters.</p></li><li><p style=\"min-height:1.5em\">Develop and deploy highly scalable distributed systems capable of handling petabytes of data.</p></li><li><p style=\"min-height:1.5em\">Architect and implement algorithms for data indexing and search capabilities.</p></li><li><p style=\"min-height:1.5em\">Build and maintain backend services for data storage, including work with key-value databases and synchronization.</p></li><li><p style=\"min-height:1.5em\">Deploy solutions in a Kubernetes Infrastructure-as-Code environment and perform routine system checks.</p></li><li><p style=\"min-height:1.5em\">Conduct and analyze experiments on data to provide insights into system performance.</p></li></ul><p style=\"min-height:1.5em\"><br /><strong>Qualifications:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">BS/MS/PhD in Computer Science or a related field.</p></li><li><p style=\"min-height:1.5em\">4+ years of industry experience in software development.</p></li><li><p style=\"min-height:1.5em\">Experience with large web crawlers a plus</p></li><li><p style=\"min-height:1.5em\">Strong expertise in large stateful distributed systems and data processing.</p></li><li><p style=\"min-height:1.5em\">Proficiency in Kubernetes, and Infrastructure-as-Code concepts.</p></li><li><p style=\"min-height:1.5em\">Willingness and enthusiasm for trying new approaches and technologies.</p></li><li><p style=\"min-height:1.5em\">Ability to handle multiple tasks and adapt to changing priorities.</p></li><li><p style=\"min-height:1.5em\">Strong communication skills, both written and verbal.</p></li></ul><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About OpenAI</strong></p><p style=\"min-height:1.5em\">OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. </p><p style=\"min-height:1.5em\">We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic. </p><p style=\"min-height:1.5em\">For additional information, please see <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://cdn.openai.com/policies/eeo-policy-statement.pdf\"><u>OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement</u></a>.</p><p style=\"min-height:1.5em\">Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.</p><p style=\"min-height:1.5em\">To notify OpenAI that you believe this job posting is non-compliant, please submit a report through <a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https://form.asana.com/?d=57018692298241&amp;k=5MqR40fZd7jlxVUh5J-UeA\">this form</a>. No response will be provided to inquiries unrelated to job posting compliance.</p><p style=\"min-height:1.5em\">We are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&amp;d=57018692298241\"><u>link</u></a>.</p><p style=\"min-height:1.5em\"><a target=\"_blank\" rel=\"noopener noreferrer nofollow\" class=\"c-link\" href=\"https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\">OpenAI Global Applicant Privacy Policy</a></p><p style=\"min-height:1.5em\">At OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology.</p>","directApply":true,"identifier":{"@type":"PropertyValue","name":"OpenAI","value":"41d9d129-2e58-4ad3-be81-2e5096f4da4d"},"datePosted":"2023-09-22","hiringOrganization":{"@type":"Organization","name":"OpenAI","sameAs":"https://openai.com/","logo":"https://app.ashbyhq.com/api/images/org-theme-logo/0c0ad039-c59c-4f86-b7ea-e7bebb8a8041/33531299-c352-4642-8992-b14bae985251/96d48c94-ecca-4519-887a-44950b1fd145.png"},"jobLocation":{"@type":"Place","address":{"@type":"PostalAddress","addressLocality":"San Francisco","addressRegion":"California","addressCountry":"United States"}},"employmentType":"FULL_TIME","baseSalary":{"@type":"MonetaryAmount","currency":"USD","value":{"@type":"QuantitativeValue","minValue":325000,"maxValue":405000,"unitText":"YEAR"}}},"publishedDate":"2023-09-22","applicationDeadline":null,"structuredMetadataOverride":null,"address":{"postalAddress":{"addressRegion":"California","addressCountry":"United States","addressLocality":"San Francisco"}},"isRemote":null,"workplaceType":null,"employmentType":"FullTime","jobId":"b8923cb5-f0d7-49ed-9c93-4f0fe6b28edc","jobRequisitionId":null,"organizationId":"0c0ad039-c59c-4f86-b7ea-e7bebb8a8041","isConfidential":false,"compensationTierSummary":"$325K – $405K • Offers Equity","summaryComponents":[{"compensationType":"Salary","interval":"1 YEAR","currencyCode":"USD","minValue":325000,"maxValue":405000},{"compensationType":"EquityCashValue","interval":"1 YEAR","currencyCode":"USD","minValue":null,"maxValue":null}],"compensationTiers":[{"id":"cf0cc8a4-4122-4882-9ef3-578e3660576d","tierSummary":"$325K – $405K • Offers Equity","title":null,"additionalInformation":null,"components":[{"id":"f1ff0949-8c53-4999-bf0b-d36157342d30","summary":"$325K – $405K","compensationType":"Salary","interval":"1 YEAR","currencyCode":"USD","minValue":325000,"maxValue":405000},{"id":"d57dadda-a2ab-4b6d-aa16-6d448ef05917","summary":"Offers Equity","compensationType":"EquityCashValue","interval":"1 YEAR","currencyCode":"USD","minValue":null,"maxValue":null}]}],"compensationTierGuideUrl":null,"compensationPhilosophyHtml":"<p style=\"min-height:1.5em\">The base pay offered may vary depending on multiple individualized factors, including market location, job-related knowledge, skills, and experience. If the role is non-exempt, overtime pay will be provided consistent with applicable laws.  In addition to the salary range listed above, total compensation also includes generous equity, performance-related bonus(es) for eligible employees, and the following benefits.</p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">Medical, dental, and vision insurance for you and your family, with employer contributions to Health Savings Accounts</p></li><li><p style=\"min-height:1.5em\">Pre-tax accounts for Health FSA, Dependent Care FSA, and commuter expenses (parking and transit)</p></li><li><p style=\"min-height:1.5em\">401(k) retirement plan with employer match</p></li><li><p style=\"min-height:1.5em\">Paid parental leave (up to 24 weeks for birth parents and 20 weeks for non-birthing parents), plus paid medical and caregiver leave (up to 8 weeks)</p></li><li><p style=\"min-height:1.5em\">Paid time off: flexible PTO for exempt employees and up to 15 days annually for non-exempt employees</p></li><li><p style=\"min-height:1.5em\">13+ paid company holidays, and multiple paid coordinated company office closures throughout the year for focus and recharge, plus paid sick or safe time (1 hour per 30 hours worked, or more, as required by applicable state or local law)</p></li><li><p style=\"min-height:1.5em\">Mental health and wellness support</p></li><li><p style=\"min-height:1.5em\">Employer-paid basic life and disability coverage</p></li><li><p style=\"min-height:1.5em\">Annual learning and development stipend to fuel your professional growth</p></li><li><p style=\"min-height:1.5em\">Daily meals in our offices, and meal delivery credits as eligible</p></li><li><p style=\"min-height:1.5em\">Relocation support for eligible employees</p></li><li><p style=\"min-height:1.5em\">Additional taxable fringe benefits, such as charitable donation matching and wellness stipends, may also be provided.</p></li></ul><p style=\"min-height:1.5em\">More details about our benefits are available to candidates during the hiring process.</p><p style=\"min-height:1.5em\">This role is at-will and OpenAI reserves the right to modify base pay and other compensation components at any time based on individual performance, team or company results, or market conditions.</p>","compensationPhilosophyPlainText":"The base pay offered may vary depending on multiple individualized factors, including market location, job-related knowledge, skills, and experience. If the role is non-exempt, overtime pay will be provided consistent with applicable laws. In addition to the salary range listed above, total compensation also includes generous equity, performance-related bonus(es) for eligible employees, and the following benefits.\n\n - Medical, dental, and vision insurance for you and your family, with employer contributions to Health Savings Accounts\n\n - Pre-tax accounts for Health FSA, Dependent Care FSA, and commuter expenses (parking and transit)\n\n - 401(k) retirement plan with employer match\n\n - Paid parental leave (up to 24 weeks for birth parents and 20 weeks for non-birthing parents), plus paid medical and caregiver leave (up to 8 weeks)\n\n - Paid time off: flexible PTO for exempt employe e":"two_or_more_races"},{"label":"Decline to self-identify","value":"decline_to_self_identify"}],"__autoSerializationID":"ValueSelectField"},"isRequired":false,"privacy":"default","descriptionHtml":"<ul><li><p><strong>Hispanic or Latino </strong>- A person of Cuban, Mexican, Puerto Rican, South or Central American, or other Spanish culture or origin regardless of race.</p></li></ul><ul><li><p><strong>White</strong> (Not Hispanic or Latino) - A person having origins in any of the original peoples of Europe, the Middle East, or North Africa.</p></li><li><p><strong>Black or African American</strong> (Not Hispanic or Latino) - A person having origins in any of the black racial groups of Africa.</p></li><li><p><strong>Native Hawaiian or Other Pacific Islander</strong> (Not Hispanic or Latino) - A person having origins in any of the peoples of Hawaii, Guam, Samoa, or other Pacific Islands.</p></li><li><p><strong>Asian</strong> (Not Hispanic or Latino) - A person having origins in any of the original peoples of the Far East, Southeast Asia, or the Indian Subcontinent, including, for example, Cambodia, China, India, Japan, Korea, Malaysia, Pakistan, the Philippine Islands, Thailand, and Vietnam.</p></li><li><p><strong>American Indian or Alaska Native</strong> (Not Hispanic or Latino) - A person having origins in any of the original peoples of North and South America (including Central America), and who maintain tribal affiliation or community attachment.</p></li><li><p><strong>Two or More Races</strong> (Not Hispanic or Latino) - All persons who identify with more than one of the above five races.</p></li></ul>"},{"id":"784b55d9-b9f9-4f7b-921a-fd307b8aee4e__systemfield_eeoc_veteran_status","field":{"id":"70a468fb-8463-4d7c-b0c8-9e9296aab824","path":"_systemfield_eeoc_veteran_status","humanReadablePath":"Veteran Status","title":"Veteran Status","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"ValueSelect","selectableValues":[{"label":"I identify as one or more of the classifications of protected veteran listed above","value":"protected_veteran"},{"label":"I am not a protected veteran","value":"non_protected_veteran"},{"label":"I decline to self-identify for protected veteran status","value":"decline_to_self_identify"}],"__autoSerializationID":"ValueSelectField"},"isRequired":false,"privacy":"default"},{"id":"784b55d9-b9f9-4f7b-921a-fd307b8aee4e__systemfield_eeoc_disability_status","field":{"id":"ce8b3424-887d-40b3-88b8-037af6fec3f2","path":"_systemfield_eeoc_disability_status","humanReadablePath":"Disability Status","title":"Disability Status","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"ValueSelect","selectableValues":[{"label":"Yes, I have a disability, or have had one in the past","value":"has_disability"},{"label":"No, I don't have a disability and have not had one in the past","value":"no_disability"},{"label":"I do not want to answer","value":"decline_to_answer"}],"__autoSerializationID":"ValueSelectField"},"isRequired":false,"privacy":"default"}],"sections":[{"descriptionHtml":"<p><strong>U.S. EQUAL EMPLOYMENT OPPORTUNITY INFORMATION</strong>   (Completion is voluntary and will not subject you to adverse treatment)</p><p></p><p>OpenAI provides equal employment opportunities to applicants and employees without regard to race, color, religion, sex, sexual orientation, gender identity, national origin, protected veteran status, or disability.</p><p></p><p>OpenAI is a federal contractor or subcontractor subject to certain governmental recordkeeping and reporting requirements for the administration of civil right laws and regulations. Employment decisions are made on the basis of job-related criteria without regard to race, ethnicity, color, religion, sex, sexual orientation, gender identity, marital status, age, genetic information, national origin, disability, military, or veteran status, or any other classification protected by applicable law.</p><p></p><p>We invite all applicants to voluntarily self-identify their race, ethnicity, and gender. Submission of the information on this form is strictly voluntary and refusal to provide it will not subject you to any adverse treatment. Information obtained will be retained in a confidential file and separate from personnel records. This information may only be used in accordance with the provision of applicable federal laws, executive orders, and regulations. If you want more information about any of the sections, please check with a company representative.</p>","fieldEntries":[{"id":"784b55d9-b9f9-4f7b-921a-fd307b8aee4e__systemfield_eeoc_gender","field":{"id":"99e0e1ab-0c05-4d38-a42b-23bfc8af5716","path":"_systemfield_eeoc_gender","humanReadablePath":"Gender","title":"Gender","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"ValueSelect","selectableValues":[{"label":"Male","value":"male"},{"label":"Female","value":"female"},{"label":"Decline to self-identify","value":"decline_to_self_identify"}],"__autoSerializationID":"ValueSelectField"},"isRequired":false,"privacy":"default","descriptionHtml":"<p>Input gender</p>"},{"id":"784b55d9-b9f9-4f7b-921a-fd307b8aee4e__systemfield_eeoc_race","field":{"id":"6da60feb-b25a-41e7-9b73-f3ed0d722626","path":"_systemfield_eeoc_race","humanReadablePath":"Race","title":"Race","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"ValueSelect","selectableValues":[{"label":"Hispanic or Latino","value":"hispanic_or_latino"},{"label":"White (Not Hispanic or Latino)","value":"white"},{"label":"Black or African American (Not Hispanic or Latino)","value":"black_or_african_american"},{"label":"Native Hawaiian or Other Pacific Islander (Not Hispanic or Latino)","value":"native_hawaiian_or_other_pacific_islander"},{"label":"Asian (Not Hispanic or Latino)","value":"asian"},{"label":"American Indian or Alaska Native (Not Hispanic or Latino)","value":"american_indian_or_alaska_native"},{"label":"Two or More Races (Not Hispanic or Latino)","value":"two_or_more_races"},{"label":"Decline to self-identify","value":"decline_to_self_identify"}],"__autoSerializationID":"ValueSelectField"},"isRequired":false,"privacy":"default","descriptionHtml":"<ul><li><p><strong>Hispanic or Latino </strong>- A person of Cuban, Mexican, Puerto Rican, South or Central American, or other Spanish culture or origin regardless of race.</p></li></ul><ul><li><p><strong>White</strong> (Not Hispanic or Latino) - A person having origins in any of the original peoples of Europe, the Middle East, or North Africa.</p></li><li><p><strong>Black or African American</strong> (Not Hispanic or Latino) - A person having origins in any of the black racial groups of Africa.</p></li><li><p><strong>Native Hawaiian or Other Pacific Islander</strong> (Not Hispanic or Latino) - A person having origins in any of the peoples of Hawaii, Guam, Samoa, or other Pacific Islands.</p></li><li><p><strong>Asian</strong> (Not Hispanic or Latino) - A person having origins in any of the original peoples of the Far East, Southeast Asia, or the Indian Subcontinent, including, for example, Cambodia, China, India, Japan, Korea, Malaysia, Pakistan, the Philippine Islands, Thailand, and Vietnam.</p></li><li><p><strong>American Indian or Alaska Native</strong> (Not Hispanic or Latino) - A person having origins in any of the original peoples of North and South America (including Central America), and who maintain tribal affiliation or community attachment.</p></li><li><p><strong>Two or More Races</strong> (Not Hispanic or Latino) - All persons who identify with more than one of the above five races.</p></li></ul>"}]},{"descriptionHtml":"<p><strong>SELF-IDENTIFICATION OF VETERAN STATUS </strong> (Completion is voluntary and will not subject you to adverse treatment)</p><p>OpenAI is a Government contractor subject to the Section 4212 of the Vietnam Era Veterans’ Readjustment Assistance Act of 1974, as amended by the Jobs for Veterans Act of 2002, which requires Government contractors to take affirmative action to employ and advance in employment protected veterans. If you believe that you belong to any of the following categories of protected veterans, please indicate by making the appropriate selection.</p><ul><li><p><strong>Disabled veteran </strong>– A veteran who served on active duty in the U.S. military and is entitled to disability compensation (or who but for the receipt of military retired pay would be entitled to disability compensation) under laws administered by the Secretary of Veterans Affairs, or was discharged or released from active duty because of a service-connected disability</p></li><li><p><strong>Recently separated veteran </strong>– A veteran separated during the three-year period beginning on the date of the veteran's discharge or release from active duty in the U.S military, ground, naval, or air service</p></li><li><p><strong>Active duty wartime or campaign badge veteran </strong>– A veteran who served on active duty in the U.S. military during a war, or in a campaign or expedition for which a campaign badge was authorized under the laws administered by the Department of Defense</p></li><li><p><strong>Armed forces service medal veteran </strong>- Armed forces service medal veteran – A veteran who, while serving on active duty in the U.S. military ground, naval, or air service, participated in a United States military operation for which an Armed Forces service medal was awarded pursuant to Executive Order 12985 (61 Fed. Reg. 1209).</p></li></ul>","fieldEntries":[{"id":"784b55d9-b9f9-4f7b-921a-fd307b8aee4e__systemfield_eeoc_veteran_status","field":{"id":"70a468fb-8463-4d7c-b0c8-9e9296aab824","path":"_systemfield_eeoc_veteran_status","humanReadablePath":"Veteran Status","title":"Veteran Status","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"ValueSelect","selectableValues":[{"label":"I identify as one or more of the classifications of protected veteran listed above","value":"protected_veteran"},{"label":"I am not a protected veteran","value":"non_protected_veteran"},{"label":"I decline to self-identify for protected veteran status","value":"decline_to_self_identify"}],"__autoSerializationID":"ValueSelectField"},"isRequired":false,"privacy":"default"}]},{"descriptionHtml":"<p><strong>VOLUNTARY SELF-IDENTIFICATION OF DISABILITY</strong></p><p><em>Form CC-305, OMB Control Number 1250-0005, Expires 4/30/2026</em></p><p><strong>Why are you being asked to complete this form?</strong></p><p>We are a federal contractor or subcontractor. The law requires us to provide equal employment opportunity to qualified people with disabilities. We have a goal of having at least 7% of our workers as people with disabilities. The law says we must measure our progress towards this goal. To do this, we must ask applicants and employees if they have a disability or have ever had one. People can become disabled, so we need to ask this question at least every five years.</p><p>Completing this form is voluntary, and we hope that you will choose to do so. Your answer is confidential. No one who makes hiring decisions will see it. Your decision to complete the form and your answer will not harm you in any way. If you want to learn more about the law or this form, visit the U.S. Department of Labor’s Office of Federal Contract Compliance Programs (OFCCP) website at <a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"http://www.dol.gov/ofccp\">www.dol.gov/ofccp</a>.</p><p><strong>How do you know if you have a disability?</strong></p><p>A disability is a condition that substantially limits one or more of your “major life activities.” If you have or have ever had such a condition, you are a person with a disability. <strong>Disabilities include, but are not limited to: </strong></p><ul><li><p>Alcohol or other substance use disorder (not currently using drugs illegally)</p></li><li><p>Autoimmune disorder, for example, lupus, fibromyalgia, rheumatoid arthritis, HIV/AIDS</p></li><li><p>Blind or low vision</p></li><li><p>Cancer (past or present)</p></li><li><p>Cardiovascular or heart disease</p></li><li><p>Celiac disease</p></li><li><p>Cerebral palsy</p></li><li><p>Deaf or serious difficulty hearing</p></li><li><p>Diabetes</p></li><li><p>Disfigurement, for example, disfigurement caused by burns, wounds, accidents, or congenital disorders</p></li><li><p>Epilepsy or other seizure disorder</p></li><li><p>Gastrointestinal disorders, for example, Crohn's Disease, irritable bowel syndrome</p></li><li><p>Intellectual or developmental disability</p></li><li><p>Mental health conditions, for example, depression, bipolar disorder, anxiety disorder, schizophrenia, PTSD</p></li><li><p>Missing limbs or partially missing limbs</p></li><li><p>Mobility impairment, benefiting from the use of a wheelchair, scooter, walker, leg brace(s) and/or other supports</p></li><li><p>Nervous system condition, for example, migraine headaches, Parkinson’s disease, multiple sclerosis (MS)</p></li><li><p>Neurodivergence, for example, attention-deficit/hyperactivity disorder (ADHD), autism spectrum disorder, dyslexia, dyspraxia, other learning disabilities</p></li><li><p>Partial or complete paralysis (any cause)</p></li><li><p>Pulmonary or respiratory conditions, for example, tuberculosis, asthma, emphysema</p></li><li><p>Short stature (dwarfism)</p></li><li><p>Traumatic brain injury</p></li></ul><p>PUBLIC BURDEN STATEMENT: According to the Paperwork Reduction Act of 1995 no persons are required to respond to a collection of information unless such collection displays a valid OMB control number. This survey should take about 5 minutes to complete.</p>","fieldEntries":[{"id":"784b55d9-b9f9-4f7b-921a-fd307b8aee4e__systemfield_eeoc_disability_status","field":{"id":"ce8b3424-887d-40b3-88b8-037af6fec3f2","path":"_systemfield_eeoc_disability_status","human :"text"},{"text":" (Not Hispanic or Latino) - A person having origins in any of the original peoples of North and South America (including Central America), and who maintain tribal affiliation or community attachment.","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Two or More Races","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"},{"text":" (Not Hispanic or Latino) - All persons who identify with more than one of the above five races.","marks":[],"object":"text"}],"object":"block"}],"object":"block"}],"object":"document"}}},"__autoSerializationID":"FormFieldDefinition"}],"__autoSerializationID":"FormSection"},{"description":{"version":"1","metadata":{"customNodeTypes":["paragraph","Italic","Underline","Bold","Link","NumberedList","BulletedList","ListItem","H1","H2","H3","CodeBlock","CodeMark","CodeLine","Blockquote"]},"richText":{"object":"value","document":{"data":{},"nodes":[{"data":{},"type":"paragraph","nodes":[{"text":"SELF-IDENTIFICATION OF VETERAN STATUS ","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"},{"text":" (Completion is voluntary and will not subject you to adverse treatment)","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"paragraph","nodes":[{"text":"OpenAI is a Government contractor subject to the Section 4212 of the Vietnam Era Veterans’ Readjustment Assistance Act of 1974, as amended by the Jobs for Veterans Act of 2002, which requires Government contractors to take affirmative action to employ and advance in employment protected veterans. If you believe that you belong to any of the following categories of protected veterans, please indicate by making the appropriate selection.","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"BulletedList","nodes":[{"data":{},"type":"ListItem","nodes":[{"text":"Disabled veteran ","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"},{"text":"– A veteran who served on active duty in the U.S. military and is entitled to disability compensation (or who but for the receipt of military retired pay would be entitled to disability compensation) under laws administered by the Secretary of Veterans Affairs, or was discharged or released from active duty because of a service-connected disability","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Recently separated veteran ","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"},{"text":"– A veteran separated during the three-year period beginning on the date of the veteran's discharge or release from active duty in the U.S military, ground, naval, or air service","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Active duty wartime or campaign badge veteran ","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"},{"text":"– A veteran who served on active duty in the U.S. military during a war, or in a campaign or expedition for which a campaign badge was authorized under the laws administered by the Department of Defense","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Armed forces service medal veteran ","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"},{"text":"- Armed forces service medal veteran – A veteran who, while serving on active duty in the U.S. military ground, naval, or air service, participated in a United States military operation for which an Armed Forces service medal was awarded pursuant to Executive Order 12985 (61 Fed. Reg. 1209).","marks":[],"object":"text"}],"object":"block"}],"object":"block"}],"object":"document"}}},"fields":[{"field":{"id":"70a468fb-8463-4d7c-b0c8-9e9296aab824","path":"_systemfield_eeoc_veteran_status","humanReadablePath":"Veteran Status","title":"Veteran Status","isNullable":false,"isPrivate":false,"isDeactivated":false,"isMany":false,"metadata":{},"type":"ValueSelect","selec hope that you will choose to do so. Your answer is confidential. No one who makes hiring decisions will see it. Your decision to complete the form and your answer will not harm you in any way. If you want to learn more about the law or this form, visit the U.S. Department of Labor’s Office of Federal Contract Compliance Programs (OFCCP) website at ","marks":[],"object":"text"},{"data":{"href":"http://www.dol.gov/ofccp"},"type":"Link","nodes":[{"text":"www.dol.gov/ofccp","marks":[],"object":"text"}],"object":"inline"},{"text":".","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"paragraph","nodes":[{"text":"How do you know if you have a disability?","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"}],"object":"block"},{"data":{},"type":"paragraph","nodes":[{"text":"A disability is a condition that substantially limits one or more of your “major life activities.” If you have or have ever had such a condition, you are a person with a disability. ","marks":[],"object":"text"},{"text":"Disabilities include, but are not limited to: ","marks":[{"data":{},"type":"Bold","object":"mark"}],"object":"text"}],"object":"block"},{"data":{},"type":"BulletedList","nodes":[{"data":{},"type":"ListItem","nodes":[{"text":"Alcohol or other substance use disorder (not currently using drugs illegally)","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Autoimmune disorder, for example, lupus, fibromyalgia, rheumatoid arthritis, HIV/AIDS","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Blind or low vision","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Cancer (past or present)","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Cardiovascular or heart disease","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Celiac disease","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Cerebral palsy","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Deaf or serious difficulty hearing","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Diabetes","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Disfigurement, for example, disfigurement caused by burns, wounds, accidents, or congenital disorders","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Epilepsy or other seizure disorder","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Gastrointestinal disorders, for example, Crohn's Disease, irritable bowel syndrome","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Intellectual or developmental disability","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Mental health conditions, for example, depression, bipolar disorder, anxiety disorder, schizophrenia, PTSD","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Missing limbs or partially missing limbs","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Mobility impairment, benefiting from the use of a wheelchair, scooter, walker, leg brace(s) and/or other supports","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Nervous system condition, for example, migraine headaches, Parkinson’s disease, multiple sclerosis (MS)","marks":[],"object":"text"}],"object":"block"},{"data":{},"type":"ListItem","nodes":[{"text":"Neurodivergence, for example, attention-deficit/hyperactivity disorder (ADHD), autism spectrum disorder, dyslexia, dyspraxia, other learning disabilities","marks":[],"object":"text"}],"obj
