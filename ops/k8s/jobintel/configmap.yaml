apiVersion: v1
kind: ConfigMap
metadata:
  name: jobintel-config
  namespace: jobintel
  labels:
    app.kubernetes.io/name: jobintel
    app.kubernetes.io/component: cronjob
data:
  CAREERS_MODE: "SNAPSHOT"
  EMBED_PROVIDER: "stub"
  ENRICH_MAX_WORKERS: "1"
  AI_ENABLED: "0"
  JOBINTEL_S3_PREFIX: "jobintel"
  JOBINTEL_AWS_REGION: "us-east-1"
  PUBLISH_S3: "0"
  PUBLISH_S3_DRY_RUN: "1"
