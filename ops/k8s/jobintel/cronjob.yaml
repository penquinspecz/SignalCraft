apiVersion: batch/v1
kind: CronJob
metadata:
  name: jobintel-daily
  namespace: jobintel
  labels:
    app.kubernetes.io/name: jobintel
    app.kubernetes.io/component: cronjob
spec:
  schedule: "0 13 * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 600
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 0
      activeDeadlineSeconds: 3600
      template:
        metadata:
          labels:
            app.kubernetes.io/name: jobintel
            app.kubernetes.io/component: cronjob
        spec:
          serviceAccountName: jobintel
          restartPolicy: Never
          terminationGracePeriodSeconds: 30
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
          containers:
            - name: jobintel
              image: ghcr.io/yourorg/jobintel:latest
              imagePullPolicy: IfNotPresent
              workingDir: /app
              command:
                - python
                - scripts/run_daily.py
              args:
                - --profiles
                - cs
                - --us_only
                - --no_post
                - --snapshot-only
                - --offline
              envFrom:
                - configMapRef:
                    name: jobintel-config
                - secretRef:
                    name: jobintel-secrets
              resources:
                requests:
                  cpu: "250m"
                  memory: "512Mi"
                limits:
                  cpu: "1"
                  memory: "2Gi"
              securityContext:
                readOnlyRootFilesystem: true
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
                - name: work
                  mountPath: /work
                - name: jobintel-data
                  mountPath: /app/data
                - name: jobintel-state
                  mountPath: /app/state
          volumes:
            - name: tmp
              emptyDir: {}
            - name: work
              emptyDir: {}
            - name: jobintel-data
              emptyDir: {}
            - name: jobintel-state
              emptyDir: {}
