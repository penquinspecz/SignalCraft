    <title>Support Delivery Lead, EMEA - Dublin @ OpenAI</title><meta name="title" content="Support Delivery Lead, EMEA - Dublin @ OpenAI" />
    
  <meta name="description" content="About the Team

The Customer Support Engineering team is dedicated to solving some of the most complex problems faced by our diverse customers, ranging from early-stage startups to established global enterprises. Our mission is to ensure developers and enterprises can reliably build mission-critical solutions using OpenAI models. We provide technical guidance, troubleshoot complex issues through support tickets and Slack messages, and partner closely with Technical Success, Product, and Engineering teams to resolve challenges and deliver the best possible customer experience at scale. By supporting customers in maximizing value and adoption, we help them deploy our highly-capable models effectively and successfully.

About the Role:

As a User Operations Team Lead at OpenAI, you will play a critical role in overseeing a dynamic team of Customer Support Engineers. Your leadership will ensure that team members are well-supported and able to perform at their highest potential. You will conduct performance reviews and manage general performance, fostering a culture of excellence and collaboration within and across teams.

This role is based in Dublin. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees.

Key Responsibilities:

 - Team Leadership &amp; Development: Lead and support a team of customer support engineers, ensuring they have the tools, guidance, and mentorship needed to excel. Foster a high-performance culture by removing operational roadblocks, coaching team members, and investing in upskilling initiatives.

 - Performance Management: Conduct regular performance reviews, provide actionable feedback, and implement tailored development plans to enhance both individual and team growth, driving excellence across the board.

 - Cross-Functional Collaboration: Act as a bridge between the team and other departments, facilitating seamless communication and ensuring collaborative success on cross-functional initiatives.

 - Project Ownership: Oversee and actively contribute to user operations projects, representing the generalist teams in leadership discussions and ensuring the successful execution of key initiatives.

 - Strategic Planning: Contribute to the development of innovative strategies that drive the efficiency, scalability, and growth of the user operations team, aligning with organizational goals.

 - Customer-Centric Problem Solving: Partner with engineering teams to resolve complex customer issues, while generating valuable insights to inform product development and GTM strategies.

 - Escalation &amp; Representation: Handle escalated customer or partner engagements with professionalism, ensuring OpenAI is well-represented in challenging situations and complex builds.

Qualifications:

 - More than 5 years of leadership experience, ideally in a Support, IT, Engineering, or similar environment.

 - Strong interpersonal and communication skills, with the ability to inspire and motivate a team.

 - Excellent project management skills, with a track record of successfully leading cross-functional projects.

 - Strategic thinking with the ability to contribute to high-level planning and decision-making.

 - A collaborative mindset with the ability to work effectively across various departments.

 - Familiarity with data science concepts and the ability to translate complex data insights into actionable business strategies.

perations","teamNames":["Go To Market","User Operations"],"locationName":"Dublin, Ireland","locationExternalName":"Dublin, Ireland","isListed":true,"suppressDescriptionOpening":false,"suppressDescriptionClosing":false,"descriptionHtml":"<p style=\"min-height:1.5em\"><strong>About the Team</strong></p><p style=\"min-height:1.5em\">The Customer Support Engineering team is dedicated to solving some of the most complex problems faced by our diverse customers, ranging from early-stage startups to established global enterprises. Our mission is to ensure developers and enterprises can reliably build mission-critical solutions using OpenAI models. We provide technical guidance, troubleshoot complex issues through support tickets and Slack messages, and partner closely with Technical Success, Product, and Engineering teams to resolve challenges and deliver the best possible customer experience at scale. By supporting customers in maximizing value and adoption, we help them deploy our highly-capable models effectively and successfully.</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About the Role:</strong></p><p style=\"min-height:1.5em\">As a User Operations Team Lead at OpenAI, you will play a critical role in overseeing a dynamic team of Customer Support Engineers. Your leadership will ensure that team members are well-supported and able to perform at their highest potential. You will conduct performance reviews and manage general performance, fostering a culture of excellence and collaboration within and across teams.</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\">This role is based in Dublin. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees.</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>Key Responsibilities:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\"><strong>Team Leadership &amp; Development:</strong> Lead and support a team of customer support engineers, ensuring they have the tools, guidance, and mentorship needed to excel. Foster a high-performance culture by removing operational roadblocks, coaching team members, and investing in upskilling initiatives.</p></li><li><p style=\"min-height:1.5em\"><strong>Performance Management: </strong>Conduct regular performance reviews, provide actionable feedback, and implement tailored development plans to enhance both individual and team growth, driving excellence across the board.</p></li><li><p style=\"min-height:1.5em\"><strong>Cross-Functional Collaboration: </strong>Act as a bridge between the team and other departments, facilitating seamless communication and ensuring collaborative success on cross-functional initiatives.</p></li><li><p style=\"min-height:1.5em\"><strong>Project Ownership:</strong> Oversee and actively contribute to user operations projects, representing the generalist teams in leadership discussions and ensuring the successful execution of key initiatives.</p></li><li><p style=\"min-height:1.5em\"><strong>Strategic Planning: </strong>Contribute to the development of innovative strategies that drive the efficiency, scalability, and growth of the user operations team, aligning with organizational goals.</p></li><li><p style=\"min-height:1.5em\"><strong>Customer-Centric Problem Solving: </strong>Partner with engineering teams to resolve complex customer issues, while generating valuable insights to inform product development and GTM strategies.</p></li><li><p style=\"min-height:1.5em\"><strong>Escalation &amp; Representation: </strong>Handle escalated customer or partner engagements with professionalism, ensuring OpenAI is well-represented in challenging situations and complex builds.</p></li></ul><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>Qualifications:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">More than 5 years of leadership experience, ideally in a Support, IT, Engineering, or similar environment.</p></li><li><p style=\"min-height:1.5em\">Strong interpersonal and communication skills, with the ability to inspire and motivate a team.</p></li><li><p style=\"min-height:1.5em\">Excellent project management skills, with a track record of successfully leading cross-functional projects.</p></li><li><p style=\"min-height:1.5em\">Strategic thinking with the ability to contribute to high-level planning and decision-making.</p></li><li><p style=\"min-height:1.5em\">A collaborative mindset with the ability to work effectively across various departments.</p></li><li><p style=\"min-height:1.5em\">Familiarity with data science concepts and the ability to translate complex data insights into actionable business strategies.</p></li></ul><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\">#LI-NM2</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About OpenAI</strong></p><p style=\"min-height:1.5em\">OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. </p><p style=\"min-height:1.5em\">We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic. </p><p style=\"min-height:1.5em\">For additional information, please see <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://cdn.openai.com/policies/eeo-policy-statement.pdf\"><u>OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement</u></a>.</p><p style=\"min-height:1.5em\">Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.</p><p style=\"min-height:1.5em\">To notify OpenAI that you believe this job posting is non-compliant, please submit a report through <a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https://form.asana.com/?d=57018692298241&amp;k=5MqR40fZd7jlxVUh5J-UeA\">this form</a>. No response will be provided to inquiries unrelated to job posting compliance.</p><p style=\"min-height:1.5em\">We are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&amp;d=57018692298241\"><u>link</u></a>.</p><p style=\"min-height:1.5em\"><a target=\"_blank\" rel=\"noopener noreferrer nofollow\" class=\"c-link\" href=\"https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\">OpenAI Global Applicant Privacy Policy</a></p><p style=\"min-height:1.5em\">At OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology.</p>","descriptionPlainText":"About the Team\n\nThe Customer Support Engineering team is dedicated to solving some of the most complex problems faced by our diverse customers, ranging from early-stage startups to established global enterprises. Our mission is to ensure developers and enterprises can reliably build mission-critical solutions using OpenAI models. We provide technical guidance, troubleshoot complex issues through support tickets and Slack messages, and partner closely with Technical Success, Product, and Engineering teams to resolve challenges and deliver the best possible customer experience at scale. By supporting customers in maximizing value and adoption, we help them deploy our highly-capable models effectively and successfully.\n\nAbout the Role:\n\nAs a User Operations Team Lead at OpenAI, you will play a critical role in overseeing a dynamic team of Customer Support Engineers. Your leadership will ensure that team members are well-supported and able to perform at their highest potential. You will conduct performance reviews and manage general performance, fostering a culture of excellence and collaboration within and across teams.\n\nThis role is based in Dublin. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees.\n\nKey Responsibilities:\n\n - Team Leadership & Development: Lead and support a team of customer support engineers, ensuring they have the tools, guidance, and mentorship needed to excel. Foster a high-performance culture by removing operational roadblocks, coaching team members, and investing in upskilling initiatives.\n\n - Performance Management: Conduct regular performance reviews, provide actionable feedback, and implement tailored development plans to enhance both individual and team growth, driving excellence across the board.\n\n - Cross-Functional Collaboration: Act as a bridge between the team and other departments, facilitating seamless communication and ensuring collaborative success on cross-functional initiatives.\n\n - Project Ownership: Oversee and actively contribute to user operations projects, representing the generalist teams in leadership discussions and ensuring the successful execution of key initiatives.\n\n - Strategic Planning: Contribute to the development of innovative strategies that drive the efficiency, scalability, and growth of the user operations team, aligning with organizational goals.\n\n - Customer-Centric Problem Solving: Partner with engineering teams to resolve complex customer issues, while generating valuable insights to inform product development and GTM strategies.\n\n - Escalation & Representation: Handle escalated customer or partner engagements with professionalism, ensuring OpenAI is well-represented in challenging situations and complex builds.\n\nQualifications:\n\n - More than 5 years of leadership experience, ideally in a Support, IT, Engineering, or similar environment.\n\n - Strong interpersonal and communication skills, with the ability to inspire and motivate a team.\n\n - Excellent project management skills, with a track record of successfully leading cross-functional projects.\n\n - Strategic thinking with the ability to contribute to high-level planning and decision-making.\n\n - A collaborative mindset with the ability to work effectively across various departments.\n\n - Familiarity with data science concepts and the ability to translate complex data insights into actionable business strategies.\n\n#LI-NM2\n\nAbout OpenAI\n\nOpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. \n\nWe are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic.\n\nFor additional information, please see OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement https://cdn.openai.com/policies/eeo-policy-statement.pdf.\n\nBackground checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.\n\nTo notify OpenAI that you believe this job posting is non-compliant, please submit a report through this form https://form.asana.com/?d=57018692298241&k=5MqR40fZd7jlxVUh5J-UeA. No response will be provided to inquiries unrelated to job posting compliance.\n\nWe are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this link https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&d=57018692298241.\n\nOpenAI Global Applicant Privacy Policy https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\n\nAt OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology.","descriptionParts":{"descriptionOpening":null,"descriptionBody":{"html":"<p style=\"min-height:1.5em\"><strong>About the Team</strong></p><p style=\"min-height:1.5em\">The Customer Support Engineering team is dedicated to solving some of the most complex problems faced by our diverse customers, ranging from early-stage startups to established global enterprises. Our mission is to ensure developers and enterprises can reliably build mission-critical solutions using OpenAI models. We provide technical guidance, troubleshoot complex issues through support tickets and Slack messages, and partner closely with Technical Success, Product, and Engineering teams to resolve challenges and deliver the best possible customer experience at scale. By supporting customers in maximizing value and adoption, we help them deploy our highly-capable models effectively and successfully.</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About the Role:</strong></p><p style=\"min-height:1.5em\">As a User Operations Team Lead at OpenAI, you will play a critical role in overseeing a dynamic team of Customer Support Engineers. Your leadership will ensure that team members are well-supported and able to perform at their highest  challenges and deliver the best possible customer experience at scale. By supporting customers in maximizing value and adoption, we help them deploy our highly-capable models effectively and successfully.\n\nAbout the Role:\n\nAs a User Operations Team Lead at OpenAI, you will play a critical role in overseeing a dynamic team of Customer Support Engineers. Your leadership will ensure that team members are well-supported and able to perform at their highest potential. You will conduct performance reviews and manage general performance, fostering a culture of excellence and collaboration within and across teams.\n\nThis role is based in Dublin. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees.\n\nKey Responsibilities:\n\n - Team Leadership & Development: Lead and support a team of customer support engineers, ensuring they have the tools, guidance, and mentorship needed to excel. Foster a high-performance culture by removing operational roadblocks, coaching team members, and investing in upskilling initiatives.\n\n - Performance Management: Conduct regular performance reviews, provide actionable feedback, and implement tailored development plans to enhance both individual and team growth, driving excellence across the board.\n\n - Cross-Functional Collaboration: Act as a bridge between the team and other departments, facilitating seamless communication and ensuring collaborative success on cross-functional initiatives.\n\n - Project Ownership: Oversee and actively contribute to user operations projects, representing the generalist teams in leadership discussions and ensuring the successful execution of key initiatives.\n\n - Strategic Planning: Contribute to the development of innovative strategies that drive the efficiency, scalability, and growth of the user operations team, aligning with organizational goals.\n\n - Customer-Centric Problem Solving: Partner with engineering teams to resolve complex customer issues, while generating valuable insights to inform product development and GTM strategies.\n\n - Escalation & Representation: Handle escalated customer or partner engagements with professionalism, ensuring OpenAI is well-represented in challenging situations and complex builds.\n\nQualifications:\n\n - More than 5 years of leadership experience, ideally in a Support, IT, Engineering, or similar environment.\n\n - Strong interpersonal and communication skills, with the ability to inspire and motivate a team.\n\n - Excellent project management skills, with a track record of successfully leading cross-functional projects.\n\n - Strategic thinking with the ability to contribute to high-level planning and decision-making.\n\n - A collaborative mindset with the ability to work effectively across various departments.\n\n - Familiarity with data science concepts and the ability to translate complex data insights into actionable business strategies.\n\n#LI-NM2"},"descriptionClosing":{"html":"<p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About OpenAI</strong></p><p style=\"min-height:1.5em\">OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. </p><p style=\"min-height:1.5em\">We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic. </p><p style=\"min-height:1.5em\">For additional information, please see <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://cdn.openai.com/policies/eeo-policy-statement.pdf\"><u>OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement</u></a>.</p><p style=\"min-height:1.5em\">Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.</p><p style=\"min-height:1.5em\">To notify OpenAI that you believe this job posting is non-compliant, please submit a report through <a target=\"_blank\" rel=\"noopener noreferrer nofollow\" href=\"https://form.asana.com/?d=57018692298241&amp;k=5MqR40fZd7jlxVUh5J-UeA\">this form</a>. No response will be provided to inquiries unrelated to job posting compliance.</p><p style=\"min-height:1.5em\">We are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&amp;d=57018692298241\"><u>link</u></a>.</p><p style=\"min-height:1.5em\"><a target=\"_blank\" rel=\"noopener noreferrer nofollow\" class=\"c-link\" href=\"https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\">OpenAI Global Applicant Privacy Policy</a></p><p style=\"min-height:1.5em\">At OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology.</p>","plain":"About OpenAI\n\nOpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. \n\nWe are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic.\n\nFor additional information, please see OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement https://cdn.openai.com/policies/eeo-policy-statement.pdf.\n\nBackground checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that criminal history may have a direct, adverse and negative relationship with the following job duties, potentially resulting in the withdrawal of a conditional offer of employment: protect computer hardware entrusted to you from theft, loss or damage; return all computer hardware in your possession (including the data contained therein) upon termination of employment or end of assignment; and maintain the confidentiality of proprietary, confidential, and non-public information. In addition, job duties require access to secure and protected information technology systems and related data security obligations.\n\nTo notify OpenAI that you believe this job posting is non-compliant, please submit a report through this form https://form.asana.com/?d=57018692298241&k=5MqR40fZd7jlxVUh5J-UeA. No response will be provided to inquiries unrelated to job posting compliance.\n\nWe are committed to providing reasonable accommodations to applicants with disabilities, and requests can be made via this link https://form.asana.com/?k=bQ7w9h3iexRlicUdWRiwvg&d=57018692298241.\n\nOpenAI Global Applicant Privacy Policy https://cdn.openai.com/policies/global-employee-and-contractor-privacy-policy.pdf\n\nAt OpenAI, we believe artificial intelligence has the potential to help people solve immense global challenges, and we want the upside of AI to be widely shared. Join us in shaping the future of technology."}},"shortDescription":null,"applicationFormDefinitionId":"b59bd507-eb82-4b49-9802-2e5a5330f5f3","surveyFormDefinitionIds":[],"linkedData":{"@context":"https://schema.org/","@type":"JobPosting","title":"Support Delivery Lead, EMEA - Dublin","description":"<p style=\"min-height:1.5em\"><strong>About the Team</strong></p><p style=\"min-height:1.5em\">The Customer Support Engineering team is dedicated to solving some of the most complex problems faced by our diverse customers, ranging from early-stage startups to established global enterprises. Our mission is to ensure developers and enterprises can reliably build mission-critical solutions using OpenAI models. We provide technical guidance, troubleshoot complex issues through support tickets and Slack messages, and partner closely with Technical Success, Product, and Engineering teams to resolve challenges and deliver the best possible customer experience at scale. By supporting customers in maximizing value and adoption, we help them deploy our highly-capable models effectively and successfully.</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About the Role:</strong></p><p style=\"min-height:1.5em\">As a User Operations Team Lead at OpenAI, you will play a critical role in overseeing a dynamic team of Customer Support Engineers. Your leadership will ensure that team members are well-supported and able to perform at their highest potential. You will conduct performance reviews and manage general performance, fostering a culture of excellence and collaboration within and across teams.</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\">This role is based in Dublin. We use a hybrid work model of 3 days in the office per week and offer relocation assistance to new employees.</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>Key Responsibilities:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\"><strong>Team Leadership &amp; Development:</strong> Lead and support a team of customer support engineers, ensuring they have the tools, guidance, and mentorship needed to excel. Foster a high-performance culture by removing operational roadblocks, coaching team members, and investing in upskilling initiatives.</p></li><li><p style=\"min-height:1.5em\"><strong>Performance Management: </strong>Conduct regular performance reviews, provide actionable feedback, and implement tailored development plans to enhance both individual and team growth, driving excellence across the board.</p></li><li><p style=\"min-height:1.5em\"><strong>Cross-Functional Collaboration: </strong>Act as a bridge between the team and other departments, facilitating seamless communication and ensuring collaborative success on cross-functional initiatives.</p></li><li><p style=\"min-height:1.5em\"><strong>Project Ownership:</strong> Oversee and actively contribute to user operations projects, representing the generalist teams in leadership discussions and ensuring the successful execution of key initiatives.</p></li><li><p style=\"min-height:1.5em\"><strong>Strategic Planning: </strong>Contribute to the development of innovative strategies that drive the efficiency, scalability, and growth of the user operations team, aligning with organizational goals.</p></li><li><p style=\"min-height:1.5em\"><strong>Customer-Centric Problem Solving: </strong>Partner with engineering teams to resolve complex customer issues, while generating valuable insights to inform product development and GTM strategies.</p></li><li><p style=\"min-height:1.5em\"><strong>Escalation &amp; Representation: </strong>Handle escalated customer or partner engagements with professionalism, ensuring OpenAI is well-represented in challenging situations and complex builds.</p></li></ul><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>Qualifications:</strong></p><ul style=\"min-height:1.5em\"><li><p style=\"min-height:1.5em\">More than 5 years of leadership experience, ideally in a Support, IT, Engineering, or similar environment.</p></li><li><p style=\"min-height:1.5em\">Strong interpersonal and communication skills, with the ability to inspire and motivate a team.</p></li><li><p style=\"min-height:1.5em\">Excellent project management skills, with a track record of successfully leading cross-functional projects.</p></li><li><p style=\"min-height:1.5em\">Strategic thinking with the ability to contribute to high-level planning and decision-making.</p></li><li><p style=\"min-height:1.5em\">A collaborative mindset with the ability to work effectively across various departments.</p></li><li><p style=\"min-height:1.5em\">Familiarity with data science concepts and the ability to translate complex data insights into actionable business strategies.</p></li></ul><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\">#LI-NM2</p><p style=\"min-height:1.5em\"></p><p style=\"min-height:1.5em\"><strong>About OpenAI</strong></p><p style=\"min-height:1.5em\">OpenAI is an AI research and deployment company dedicated to ensuring that general-purpose artificial intelligence benefits all of humanity. We push the boundaries of the capabilities of AI systems and seek to safely deploy them to the world through our products. AI is an extremely powerful tool that must be created with safety and human needs at its core, and to achieve our mission, we must encompass and value the many different perspectives, voices, and experiences that form the full spectrum of humanity. </p><p style=\"min-height:1.5em\">We are an equal opportunity employer, and we do not discriminate on the basis of race, religion, color, national origin, sex, sexual orientation, age, veteran status, disability, genetic information, or other applicable legally protected characteristic. </p><p style=\"min-height:1.5em\">For additional information, please see <a target=\"_blank\" rel=\"noopener noreferrer\" class=\"c-link c-link--underline\" href=\"https://cdn.openai.com/policies/eeo-policy-statement.pdf\"><u>OpenAI’s Affirmative Action and Equal Employment Opportunity Policy Statement</u></a>.</p><p style=\"min-height:1.5em\">Background checks for applicants will be administered in accordance with applicable law, and qualified applicants with arrest or conviction records will be considered for employment consistent with those laws, including the San Francisco Fair Chance Ordinance, the Los Angeles County Fair Chance Ordinance for Employers, and the California Fair Chance Act, for US-based candidates. For unincorporated Los Angeles County workers: we reasonably believe that crimin
